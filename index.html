<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가조쿠 - 친구들만의 SNS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #262626;
        }

        /* 로그인 화면 */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .friend-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .friend-card {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .friend-card:hover {
            border-color: #405de6;
            background: #f0f2ff;
        }

        .friend-card.selected {
            border-color: #405de6;
            background: #405de6;
            color: white;
        }

        .friend-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .friend-birthday {
            font-size: 12px;
            opacity: 0.7;
        }

        .login-btn {
            background: #405de6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .login-btn:hover {
            background: #3449d1;
        }

        .login-btn:disabled {
            background: #c7c7c7;
            cursor: not-allowed;
        }

        /* 메인 앱 화면 */
        .main-app {
            display: none;
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        /* 헤더 */
        .header {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .user-info {
            font-size: 14px;
            color: #8e8e8e;
        }

        /* 네비게이션 */
        .nav-tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: auto;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #8e8e8e;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
            min-width: 80px;
        }

        .nav-tab.active {
            color: #405de6;
            border-bottom-color: #405de6;
        }

        /* 컨텐츠 영역 */
        .content {
            padding: 20px;
            min-height: calc(100vh - 120px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 홈 피드 */
        .feed-item {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .feed-header {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .feed-content {
            padding: 0 15px 15px;
        }

        .feed-time {
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 5px;
        }

        /* 랭킹 카드 */
        .ranking-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .ranking-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .rank-position {
            font-weight: bold;
            font-size: 18px;
        }

        /* 입력 폼 */
        .input-form {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-row:last-child {
            margin-bottom: 0;
        }

        select, input, textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            background: #405de6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #3449d1;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
        }

        .btn-danger {
            background: #ed4956;
        }

        .btn-danger:hover {
            background: #d63447;
        }

        /* 생일 카운트다운 */
        .birthday-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .birthday-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .birthday-countdown {
            font-size: 24px;
            font-weight: bold;
            color: #e91e63;
        }

        /* 친구 목록 */
        .friends-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .friend-stats-card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .friend-stats-name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .friend-stats {
            font-size: 12px;
            color: #8e8e8e;
        }

        /* 일기 목록 */
        .diary-item {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .diary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .diary-author {
            font-weight: bold;
        }

        .diary-date {
            color: #8e8e8e;
            font-size: 12px;
        }

        .diary-content {
            line-height: 1.5;
        }

        /* 사진 갤러리 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .photo-item {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            overflow: hidden;
        }

        .photo-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .photo-info {
            padding: 10px;
        }

        .photo-votes {
            font-weight: bold;
            color: #405de6;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .content {
                padding: 15px;
            }
            
            .friend-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .friends-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <div class="logo">가조쿠</div>
            <p style="margin-bottom: 30px; color: #8e8e8e;">친구를 선택해주세요</p>
            
            <div class="friend-grid" id="friendGrid">
                <!-- 친구 목록이 여기에 생성됩니다 -->
            </div>
            
            <button class="login-btn" id="loginBtn" disabled>입장하기</button>
        </div>
    </div>

    <!-- 메인 앱 화면 -->
    <div id="mainApp" class="main-app">
        <!-- 헤더 -->
        <div class="header">
            <div class="header-title">가조쿠</div>
            <div class="user-info" id="currentUser"></div>
        </div>

        <!-- 네비게이션 -->
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="home">🏠 홈</button>
            <button class="nav-tab" data-tab="drink">🍻 술친구</button>
            <button class="nav-tab" data-tab="friends">👥 가족들</button>
            <button class="nav-tab" data-tab="meeting">💕 만남</button>
            <button class="nav-tab" data-tab="diary">📝 일기</button>
            <button class="nav-tab" data-tab="photos">📸 투표</button>
        </div>

        <!-- 컨텐츠 영역 -->
        <div class="content">
            <!-- 홈 탭 -->
            <div id="home" class="tab-content active">
                <div id="upcomingBirthday"></div>
                <div id="todayMeetings"></div>
                <div id="monthlyRankings"></div>
                <div id="recentActivities"></div>
            </div>

            <!-- 술친구 탭 -->
            <div id="drink" class="tab-content">
                <div class="input-form">
                    <h3 style="margin-bottom: 15px;">🍻 오늘 누구랑 술먹었나요?</h3>
                    <div class="form-row">
                        <select id="drinkPartner">
                            <option value="">술친구 선택</option>
                        </select>
                        <button class="btn" onclick="addDrinkRecord()">기록하기</button>
                    </div>
                </div>
                <div id="drinkRanking"></div>
                <div id="drinkHistory"></div>
            </div>

            <!-- 가족들 탭 -->
            <div id="friends" class="tab-content">
                <div id="nextBirthday"></div>
                <div class="input-form">
                    <h3 style="margin-bottom: 15px;">🎲 랜덤 호구 뽑기</h3>
                    <button class="btn" onclick="randomPick()" style="width: 100%;">호구 뽑기!</button>
                    <div id="randomResult" style="margin-top: 15px; text-align: center; font-size: 18px; font-weight: bold;"></div>
                </div>
                <div id="friendsStats"></div>
            </div>

            <!-- 만남 탭 -->
            <div id="meeting" class="tab-content">
                <div class="input-form">
                    <h3 style="margin-bottom: 15px;">💕 오늘 누구 만났나요?</h3>
                    <div class="form-row">
                        <select id="meetingPartner">
                            <option value="">만난 친구 선택</option>
                        </select>
                        <button class="btn" onclick="addMeetingRecord()">기록하기</button>
                    </div>
                </div>
                <div id="meetingRanking"></div>
                <div id="meetingHistory"></div>
            </div>

            <!-- 일기 탭 -->
            <div id="diary" class="tab-content">
                <div class="input-form">
                    <h3 style="margin-bottom: 15px;">📝 오늘 하루 어땠나요?</h3>
                    <div class="form-row">
                        <textarea id="diaryText" placeholder="오늘의 일기를 써보세요..." rows="4"></textarea>
                    </div>
                    <div class="form-row">
                        <button class="btn" onclick="addDiary()" style="width: 100%;">일기 쓰기</button>
                    </div>
                </div>
                <div id="diaryList"></div>
            </div>

            <!-- 투표 갤러리 탭 -->
            <div id="photos" class="tab-content">
                <div class="input-form">
                    <h3 style="margin-bottom: 15px;">📸 사진 업로드 & 투표</h3>
                    <div class="form-row">
                        <input type="file" id="photoFile" accept="image/*">
                        <button class="btn" onclick="uploadPhoto()">업로드</button>
                    </div>
                </div>
                <div id="photoGallery"></div>
            </div>
        </div>
    </div>

    <script>
        // 친구 데이터
        const friends = [
            { name: "황승하", birthday: "2001-07-11" },
            { name: "이서현", birthday: "2001-01-24" },
            { name: "한희준", birthday: "2001-12-21" },
            { name: "복지현", birthday: "2001-01-15" },
            { name: "양정후", birthday: "2001-10-18" },
            { name: "윤희태", birthday: "2001-10-15" },
            { name: "곽도윤", birthday: "2001-07-31" },
            { name: "강순건", birthday: "2001-04-18" },
            { name: "양규현", birthday: "2001-04-19" },
            { name: "이학준", birthday: "2002-02-22" },
            { name: "강정현", birthday: "2001-08-07" },
            { name: "박주호", birthday: "2001-06-01" },
            { name: "전상혁", birthday: "2001-08-18" },
            { name: "심재현", birthday: "2001-10-05" },
            { name: "신민호", birthday: "2001-03-03" }
        ];

        let currentUser = null;
        let selectedFriend = null;

        // 데이터 저장소
        let drinkRecords = JSON.parse(localStorage.getItem('drinkRecords') || '[]');
        let meetingRecords = JSON.parse(localStorage.getItem('meetingRecords') || '[]');
        let diaryEntries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
        let photoGallery = JSON.parse(localStorage.getItem('photoGallery') || '[]');

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderFriendGrid();
            setupEventListeners();
        });

        function renderFriendGrid() {
            const grid = document.getElementById('friendGrid');
            grid.innerHTML = friends.map(friend => `
                <div class="friend-card" data-name="${friend.name}" onclick="selectFriend('${friend.name}')">
                    <div class="friend-name">${friend.name}</div>
                    <div class="friend-birthday">${formatBirthday(friend.birthday)}</div>
                </div>
            `).join('');
        }

        function selectFriend(name) {
            // 이전 선택 해제
            document.querySelectorAll('.friend-card').forEach(card => {
                card.classList.remove('selected');
            });

            // 새로운 선택
            const selectedCard = document.querySelector(`[data-name="${name}"]`);
            selectedCard.classList.add('selected');
            selectedFriend = name;

            // 로그인 버튼 활성화
            document.getElementById('loginBtn').disabled = false;
        }

        function login() {
            if (!selectedFriend) return;
            
            currentUser = selectedFriend;
            document.getElementById('currentUser').textContent = currentUser;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            initializeApp();
        }

        function initializeApp() {
            setupSelectOptions();
            renderHome();
            renderDrinkTab();
            renderFriendsTab();
            renderMeetingTab();
            renderDiaryTab();
            renderPhotosTab();
        }

        function setupSelectOptions() {
            const drinkSelect = document.getElementById('drinkPartner');
            const meetingSelect = document.getElementById('meetingPartner');
            
            const options = friends
                .filter(f => f.name !== currentUser)
                .map(f => `<option value="${f.name}">${f.name}</option>`)
                .join('');
            
            drinkSelect.innerHTML = '<option value="">술친구 선택</option>' + options;
            meetingSelect.innerHTML = '<option value="">만난 친구 선택</option>' + options;
        }

        function setupEventListeners() {
            document.getElementById('loginBtn').addEventListener('click', login);

            // 탭 전환
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    const tabName = e.target.dataset.tab;
                    switchTab(tabName);
                });
            });
        }

        function switchTab(tabName) {
            // 탭 버튼 활성화
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // 컨텐츠 표시
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        function formatBirthday(birthday) {
            const date = new Date(birthday);
            return `${date.getMonth() + 1}월 ${date.getDate()}일`;
        }

        function getDaysUntilBirthday(birthday) {
            const today = new Date();
            const birthDate = new Date(birthday);
            birthDate.setFullYear(today.getFullYear());
            
            if (birthDate < today) {
                birthDate.setFullYear(today.getFullYear() + 1);
            }
            
            const diffTime = birthDate - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getNextBirthday() {
            return friends
                .map(friend => ({
                    ...friend,
                    daysUntil: getDaysUntilBirthday(friend.birthday)
                }))
                .sort((a, b) => a.daysUntil - b.daysUntil)[0];
        }

        function renderHome() {
            // 다가오는 생일
            const nextBirthday = getNextBirthday();
            document.getElementById('upcomingBirthday').innerHTML = `
                <div class="birthday-card">
                    <div class="birthday-name">🎂 ${nextBirthday.name}님의 생일까지</div>
                    <div class="birthday-countdown">${nextBirthday.daysUntil}일 남았어요!</div>
                </div>
            `;

            // 오늘의 만남
            const todayMeetings = getTodayMeetings();
            if (todayMeetings.length > 0) {
                document.getElementById('todayMeetings').innerHTML = `
                    <div class="feed-item">
                        <div class="feed-header">💕 오늘의 만남</div>
                        <div class="feed-content">
                            ${todayMeetings.map(meeting => 
                                `<div>${meeting.user}님이 ${meeting.partner}님과 만났어요!</div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }

            // 이번달 랭킹
            renderMonthlyRankings();
            
            // 최근 활동
            renderRecentActivities();
        }

        function getTodayMeetings() {
            const today = new Date().toDateString();
            return meetingRecords.filter(record => 
                new Date(record.date).toDateString() === today
            );
        }

        function renderMonthlyRankings() {
            const drinkRanking = getMonthlyDrinkRanking();
            const meetingRanking = getMonthlyCoupleRanking();

            document.getElementById('monthlyRankings').innerHTML = `
                <div class="ranking-card">
                    <div class="ranking-title">🍻 이번달 개씨부랄킹 TOP 3</div>
                    ${drinkRanking.slice(0, 3).map((item, index) => `
                        <div class="ranking-item">
                            <span class="rank-position">${index + 1}등</span>
                            <span>${item.name}</span>
                            <span>${item.count}번</span>
                        </div>
                    `).join('')}
                </div>
                
                <div class="ranking-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="ranking-title">💕 이번달 커플 랭킹 TOP 3</div>
                    ${meetingRanking.slice(0, 3).map((item, index) => `
                        <div class="ranking-item">
                            <span class="rank-position">${index + 1}등</span>
                            <span>${item.couple}</span>
                            <span>${item.count}번</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderRecentActivities() {
            const allActivities = [
                ...drinkRecords.map(r => ({...r, type: 'drink', icon: '🍻'})),
                ...meetingRecords.map(r => ({...r, type: 'meeting', icon: '💕'})),
                ...diaryEntries.map(r => ({...r, type: 'diary', icon: '📝'}))
            ].sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 10);

            document.getElementById('recentActivities').innerHTML = `
                <div style="margin-top: 20px;">
                    <h3 style="margin-bottom: 15px;">최근 활동</h3>
                    ${allActivities.map(activity => `
                        <div class="feed-item">
                            <div class="feed-header">
                                ${activity.icon} ${getActivityText(activity)}
                            </div>
                            <div class="feed-time">${formatDate(activity.date)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function getActivityText(activity) {
            switch(activity.type) {
                case 'drink':
                    return `${activity.user}님이 ${activity.partner}님과 술을 마셨어요`;
                case 'meeting':
                    return `${activity.user}님이 ${activity.partner}님을 만났어요`;
                case 'diary':
                    return `${activity.author}님이 일기를 썼어요`;
                default:
                    return '';
            }
        }

        function addDrinkRecord() {
            const partner = document.getElementById('drinkPartner').value;
            if (!partner) {
                alert('술친구를 선택해주세요!');
                return;
            }

            const record = {
                id: Date.now(),
                user: currentUser,
                partner: partner,
                date: new Date().toISOString()
            };

            drinkRecords.push(record);
            localStorage.setItem('drinkRecords', JSON.stringify(drinkRecords));
            
            document.getElementById('drinkPartner').value = '';
            renderDrinkTab();
            renderHome(); // 홈 화면도 업데이트
        }

        function addMeetingRecord() {
            const partner = document.getElementById('meetingPartner').value;
            if (!partner) {
                alert('만난 친구를 선택해주세요!');
                return;
            }

            const record = {
                id: Date.now(),
                user: currentUser,
                partner: partner,
                date: new Date().toISOString()
            };

            meetingRecords.push(record);
            localStorage.setItem('meetingRecords', JSON.stringify(meetingRecords));
            
            document.getElementById('meetingPartner').value = '';
            renderMeetingTab();
            renderHome(); // 홈 화면도 업데이트
        }

        function addDiary() {
            const text = document.getElementById('diaryText').value.trim();
            if (!text) {
                alert('일기 내용을 입력해주세요!');
                return;
            }

            const diary = {
                id: Date.now(),
                author: currentUser,
                content: text,
                date: new Date().toISOString()
            };

            diaryEntries.push(diary);
            localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));
            
            document.getElementById('diaryText').value = '';
            renderDiaryTab();
            renderHome(); // 홈 화면도 업데이트
        }

        function uploadPhoto() {
            const fileInput = document.getElementById('photoFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('사진을 선택해주세요!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const photo = {
                    id: Date.now(),
                    uploader: currentUser,
                    imageData: e.target.result,
                    votes: 0,
                    voters: [],
                    date: new Date().toISOString()
                };

                photoGallery.push(photo);
                localStorage.setItem('photoGallery', JSON.stringify(photoGallery));
                
                fileInput.value = '';
                renderPhotosTab();
            };
            reader.readAsDataURL(file);
        }

        function votePhoto(photoId) {
            const photo = photoGallery.find(p => p.id === photoId);
            if (!photo) return;

            if (photo.voters.includes(currentUser)) {
                alert('이미 투표하셨습니다!');
                return;
            }

            photo.votes++;
            photo.voters.push(currentUser);
            localStorage.setItem('photoGallery', JSON.stringify(photoGallery));
            renderPhotosTab();
        }

        function deletePhoto(photoId) {
            const photo = photoGallery.find(p => p.id === photoId);
            if (!photo) return;

            if (photo.uploader !== currentUser) {
                alert('자신이 올린 사진만 삭제할 수 있습니다!');
                return;
            }

            if (confirm('정말 삭제하시겠습니까?')) {
                photoGallery = photoGallery.filter(p => p.id !== photoId);
                localStorage.setItem('photoGallery', JSON.stringify(photoGallery));
                renderPhotosTab();
            }
        }

        function deleteDrinkRecord(recordId) {
            const record = drinkRecords.find(r => r.id === recordId);
            if (!record) return;

            if (record.user !== currentUser) {
                alert('자신의 기록만 삭제할 수 있습니다!');
                return;
            }

            if (confirm('정말 삭제하시겠습니까?')) {
                drinkRecords = drinkRecords.filter(r => r.id !== recordId);
                localStorage.setItem('drinkRecords', JSON.stringify(drinkRecords));
                renderDrinkTab();
                renderHome();
            }
        }

        function deleteMeetingRecord(recordId) {
            const record = meetingRecords.find(r => r.id === recordId);
            if (!record) return;

            if (record.user !== currentUser) {
                alert('자신의 기록만 삭제할 수 있습니다!');
                return;
            }

            if (confirm('정말 삭제하시겠습니까?')) {
                meetingRecords = meetingRecords.filter(r => r.id !== recordId);
                localStorage.setItem('meetingRecords', JSON.stringify(meetingRecords));
                renderMeetingTab();
                renderHome();
            }
        }

        function deleteDiary(diaryId) {
            const diary = diaryEntries.find(d => d.id === diaryId);
            if (!diary) return;

            if (diary.author !== currentUser) {
                alert('자신의 일기만 삭제할 수 있습니다!');
                return;
            }

            if (confirm('정말 삭제하시겠습니까?')) {
                diaryEntries = diaryEntries.filter(d => d.id !== diaryId);
                localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));
                renderDiaryTab();
                renderHome();
            }
        }

        function getMonthlyDrinkRanking() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyRecords = drinkRecords.filter(record => {
                const recordDate = new Date(record.date);
                return recordDate.getMonth() === currentMonth && recordDate.getFullYear() === currentYear;
            });

            const counts = {};
            friends.forEach(friend => counts[friend.name] = 0);

            monthlyRecords.forEach(record => {
                counts[record.user]++;
            });

            return Object.entries(counts)
                .map(([name, count]) => ({ name, count }))
                .sort((a, b) => b.count - a.count);
        }

        function getMonthlyCoupleRanking() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyRecords = meetingRecords.filter(record => {
                const recordDate = new Date(record.date);
                return recordDate.getMonth() === currentMonth && recordDate.getFullYear() === currentYear;
            });

            const couples = {};

            monthlyRecords.forEach(record => {
                const coupleKey = [record.user, record.partner].sort().join(' & ');
                couples[coupleKey] = (couples[coupleKey] || 0) + 1;
            });

            return Object.entries(couples)
                .map(([couple, count]) => ({ couple, count }))
                .sort((a, b) => b.count - a.count);
        }

        function renderDrinkTab() {
            const ranking = getMonthlyDrinkRanking();
            const recentRecords = drinkRecords
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 10);

            document.getElementById('drinkRanking').innerHTML = `
                <div class="ranking-card">
                    <div class="ranking-title">🏆 이번달 개씨부랄킹 랭킹</div>
                    ${ranking.map((item, index) => `
                        <div class="ranking-item">
                            <span class="rank-position">${index + 1}위</span>
                            <span>${item.name}</span>
                            <span>${item.count}번</span>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('drinkHistory').innerHTML = `
                <div style="margin-top: 20px;">
                    <h3 style="margin-bottom: 15px;">최근 술자리 기록</h3>
                    ${recentRecords.map(record => `
                        <div class="feed-item">
                            <div class="feed-header">
                                🍻 ${record.user} + ${record.partner}
                                ${record.user === currentUser ? `
                                    <button class="btn btn-small btn-danger" onclick="deleteDrinkRecord(${record.id})" style="margin-left: auto;">삭제</button>
                                ` : ''}
                            </div>
                            <div class="feed-time">${formatDate(record.date)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderMeetingTab() {
            const ranking = getMonthlyCoupleRanking();
            const recentRecords = meetingRecords
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 10);

            document.getElementById('meetingRanking').innerHTML = `
                <div class="ranking-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="ranking-title">💕 이번달 커플 랭킹</div>
                    ${ranking.map((item, index) => `
                        <div class="ranking-item">
                            <span class="rank-position">${index + 1}위</span>
                            <span>${item.couple}</span>
                            <span>${item.count}번</span>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('meetingHistory').innerHTML = `
                <div style="margin-top: 20px;">
                    <h3 style="margin-bottom: 15px;">최근 만남 기록</h3>
                    ${recentRecords.map(record => `
                        <div class="feed-item">
                            <div class="feed-header">
                                💕 ${record.user} + ${record.partner}
                                ${record.user === currentUser ? `
                                    <button class="btn btn-small btn-danger" onclick="deleteMeetingRecord(${record.id})" style="margin-left: auto;">삭제</button>
                                ` : ''}
                            </div>
                            <div class="feed-time">${formatDate(record.date)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderFriendsTab() {
            const nextBirthday = getNextBirthday();
            
            document.getElementById('nextBirthday').innerHTML = `
                <div class="birthday-card">
                    <div class="birthday-name">🎂 다음 생일: ${nextBirthday.name}</div>
                    <div class="birthday-countdown">${nextBirthday.daysUntil}일 후 (${formatBirthday(nextBirthday.birthday)})</div>
                </div>
            `;

            // 친구별 통계
            const friendsStats = friends.map(friend => {
                const drinkCount = drinkRecords.filter(r => r.user === friend.name).length;
                const meetingCount = meetingRecords.filter(r => r.user === friend.name || r.partner === friend.name).length;
                const diaryCount = diaryEntries.filter(d => d.author === friend.name).length;
                
                return {
                    ...friend,
                    drinkCount,
                    meetingCount,
                    diaryCount,
                    daysUntil: getDaysUntilBirthday(friend.birthday)
                };
            });

            document.getElementById('friendsStats').innerHTML = `
                <div style="margin-top: 20px;">
                    <h3 style="margin-bottom: 15px;">친구들 통계</h3>
                    <div class="friends-grid">
                        ${friendsStats.map(friend => `
                            <div class="friend-stats-card">
                                <div class="friend-stats-name">${friend.name}</div>
                                <div class="friend-stats">
                                    생일: ${formatBirthday(friend.birthday)} (${friend.daysUntil}일 후)<br>
                                    술자리: ${friend.drinkCount}번<br>
                                    만남: ${friend.meetingCount}번<br>
                                    일기: ${friend.diaryCount}개
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderDiaryTab() {
            const sortedDiaries = diaryEntries
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            document.getElementById('diaryList').innerHTML = `
                <div>
                    <h3 style="margin-bottom: 15px;">일기 목록</h3>
                    ${sortedDiaries.map(diary => `
                        <div class="diary-item">
                            <div class="diary-header">
                                <span class="diary-author">${diary.author}</span>
                                <div>
                                    <span class="diary-date">${formatDate(diary.date)}</span>
                                    ${diary.author === currentUser ? `
                                        <button class="btn btn-small btn-danger" onclick="deleteDiary(${diary.id})" style="margin-left: 10px;">삭제</button>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="diary-content">${diary.content}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderPhotosTab() {
            const sortedPhotos = photoGallery
                .sort((a, b) => b.votes - a.votes);

            document.getElementById('photoGallery').innerHTML = `
                <div>
                    <h3 style="margin-bottom: 15px;">사진 투표 갤러리</h3>
                    <div class="photo-grid">
                        ${sortedPhotos.map(photo => `
                            <div class="photo-item">
                                <img src="${photo.imageData}" alt="사진" class="photo-img">
                                <div class="photo-info">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                        <span>${photo.uploader}</span>
                                        <span class="photo-votes">❤️ ${photo.votes}</span>
                                    </div>
                                    <div style="display: flex; gap: 10px;">
                                        ${!photo.voters.includes(currentUser) ? `
                                            <button class="btn btn-small" onclick="votePhoto(${photo.id})">좋아요</button>
                                        ` : `
                                            <span style="color: #405de6; font-size: 12px;">투표 완료</span>
                                        `}
                                        ${photo.uploader === currentUser ? `
                                            <button class="btn btn-small btn-danger" onclick="deletePhoto(${photo.id})">삭제</button>
                                        ` : ''}
                                    </div>
                                    <div style="font-size: 12px; color: #8e8e8e; margin-top: 5px;">
                                        ${formatDate(photo.date)}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function randomPick() {
            const randomFriend = friends[Math.floor(Math.random() * friends.length)];
            const messages = [
                `🎯 오늘의 호구는 ${randomFriend.name}님입니다!`,
                `🍕 ${randomFriend.name}님이 치킨 사주세요!`,
                `💸 ${randomFriend.name}님 지갑 열어주세요~`,
                `🎉 축하합니다! ${randomFriend.name}님이 당첨되셨습니다!`,
                `🔥 ${randomFriend.name}님 오늘 뭔가 사주실 것 같은데요?`
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('randomResult').innerHTML = randomMessage;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = now - date;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return '오늘';
            } else if (diffDays === 1) {
                return '어제';
            } else if (diffDays < 7) {
                return `${diffDays}일 전`;
            } else {
                return `${date.getMonth() + 1}월 ${date.getDate()}일`;
            }
        }
    </script>
