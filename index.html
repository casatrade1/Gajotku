<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가조쿠 - 친구들만의 SNS</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #262626;
        }

        /* 로그인 화면 */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .friend-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .friend-card {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .friend-card:hover {
            border-color: #405de6;
            background: #f0f2ff;
        }

        .friend-card.selected {
            border-color: #405de6;
            background: #405de6;
            color: white;
        }

        .friend-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .friend-birthday {
            font-size: 12px;
            opacity: 0.7;
        }

        .login-btn {
            background: #405de6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .login-btn:hover {
            background: #3449d1;
        }

        .login-btn:disabled {
            background: #c7c7c7;
            cursor: not-allowed;
        }

        /* 메인 앱 화면 */
        .main-app {
            display: none;
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        /* 생일 알림 띠 */
        .birthday-banner {
            background: #262626;
            color: white;
            padding: 8px 16px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }

        /* 헤더 */
        .header {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Billabong', cursive;
        }

        .header-icons {
            display: flex;
            gap: 16px;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        /* 스토리 영역 */
        .stories-container {
            background: white;
            padding: 16px;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: auto;
        }

        .stories-scroll {
            display: flex;
            gap: 16px;
            padding-bottom: 8px;
        }

        .story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
            cursor: pointer;
        }

        .story-ring {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
            position: relative;
        }

        .story-ring.viewed {
            background: #c7c7c7;
        }

        .story-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: #405de6;
        }

        .story-username {
            font-size: 10px;
            text-align: center;
            max-width: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .story-badge {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        .story-badge.meeting {
            background: #e91e63;
            color: white;
        }

        .story-badge.diary {
            background: #4caf50;
            color: white;
        }

        /* 네비게이션 바 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            background: white;
            border-top: 1px solid #dbdbdb;
            display: flex;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            font-size: 24px;
            color: #262626;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #405de6;
        }

        /* 컨텐츠 영역 */
        .content {
            padding-bottom: 60px;
            min-height: calc(100vh - 100px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 포스트 스타일 */
        .post {
            background: white;
            border: 1px solid #dbdbdb;
            margin-bottom: 16px;
        }

        .post-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }

        .post-time {
            font-size: 11px;
            color: #8e8e8e;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        .post-actions {
            padding: 8px 16px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            color: #262626;
            transition: all 0.2s;
        }

        .action-btn.liked {
            color: #ed4956;
        }

        .post-likes {
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .post-content {
            padding: 0 16px 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .post-content .username {
            font-weight: 600;
            margin-right: 8px;
        }

        /* 포스트 작성 */
        .create-post {
            background: white;
            border: 1px solid #dbdbdb;
            margin: 16px;
            border-radius: 12px;
            padding: 16px;
        }

        .create-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .create-input {
            width: 100%;
            border: none;
            font-size: 14px;
            resize: none;
            outline: none;
            min-height: 60px;
            margin-bottom: 12px;
        }

        .create-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .attach-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #8e8e8e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-btn {
            background: #405de6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .post-btn:disabled {
            background: #c7c7c7;
            cursor: not-allowed;
        }

        /* 이미지 프리뷰 */
        .image-preview {
            position: relative;
            margin: 12px 0;
        }

        .preview-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .remove-img {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
        }

        /* 포스트 타입 선택 */
        .post-type {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .type-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #dbdbdb;
            background: white;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .type-btn.active {
            background: #405de6;
            color: white;
            border-color: #405de6;
        }

        .meeting-selector {
            display: none;
            margin-bottom: 12px;
        }

        .meeting-selector.active {
            display: block;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
        }

        /* 검색 페이지 */
        .search-container {
            padding: 16px;
        }

        .search-tabs {
            display: flex;
            margin-bottom: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 4px;
        }

        .search-tab {
            flex: 1;
            padding: 8px 12px;
            text-align: center;
            background: none;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-tab.active {
            background: white;
            font-weight: 600;
        }

        /* 랭킹 */
        .ranking-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .ranking-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .rank-position {
            font-weight: bold;
            font-size: 18px;
            width: 30px;
        }

        /* 프로필 페이지 */
        .profile-header {
            padding: 20px 16px;
            background: white;
            border-bottom: 1px solid #dbdbdb;
        }

        .profile-top {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 16px;
        }

        .profile-pic-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .profile-bio {
            font-size: 14px;
            color: #8e8e8e;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .edit-profile-btn {
            background: none;
            border: 1px solid #dbdbdb;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #8e8e8e;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 16px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            padding: 16px;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-textarea {
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .save-btn {
            background: #405de6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* 댓글 스타일 */
        .comment-item {
            display: flex;
            gap: 12px;
            padding: 8px 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 2px;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .comment-time {
            font-size: 12px;
            color: #8e8e8e;
        }

        .comment-delete {
            color: #ed4956;
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            padding: 2px 4px;
        }

        /* 왕비호 투표 스타일 */
        .biho-vote-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .biho-vote-item:hover {
            background: #f8f9fa;
        }

        .biho-vote-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .vote-btn {
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .vote-btn:hover {
            background: #d63447;
        }

        .vote-btn:disabled {
            background: #c7c7c7;
            cursor: not-allowed;
        }

        .biho-crown {
            font-size: 18px;
            margin-right: 8px;
        }

        /* 삭제 버튼 */
        .delete-btn {
            color: #ed4956;
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            padding: 4px;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .friend-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .profile-top {
                gap: 16px;
            }
            
            .profile-pic-large {
                width: 70px;
                height: 70px;
                font-size: 20px;
            }
        }

        /* 숨김 파일 입력 */
        .hidden-file-input {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <div class="logo">가조쿠</div>
            <p style="margin-bottom: 30px; color: #8e8e8e;">친구를 선택해주세요</p>
            
            <div class="friend-grid" id="friendGrid">
                <!-- 친구 목록이 여기에 생성됩니다 -->
            </div>
            
            <button class="login-btn" id="loginBtn" disabled>입장하기</button>
        </div>
    </div>

    <!-- 메인 앱 화면 -->
    <div id="mainApp" class="main-app">
        <!-- 생일 알림 띠 -->
        <div id="birthdayBanner" class="birthday-banner"></div>

        <!-- 헤더 -->
        <div class="header">
            <div class="header-title">가조쿠</div>
            <div class="header-icons">
                <button class="icon-btn" onclick="showProfile()">👤</button>
            </div>
        </div>

        <!-- 컨텐츠 영역 -->
        <div class="content">
            <!-- 홈 피드 -->
            <div id="home" class="tab-content active">
                <!-- 스토리 영역 -->
                <div class="stories-container">
                    <div class="stories-scroll" id="storiesContainer">
                        <!-- 스토리가 여기에 생성됩니다 -->
                    </div>
                </div>

                <!-- 포스트 작성 -->
                <div class="create-post">
                    <div class="create-header">
                        <div class="profile-pic" id="createProfilePic"></div>
                        <div style="flex: 1;">
                            <div class="post-type">
                                <button class="type-btn active" data-type="diary" onclick="selectPostType('diary')">📝 일기</button>
                                <button class="type-btn" data-type="meeting" onclick="selectPostType('meeting')">👥 만남</button>
                            </div>
                        </div>
                    </div>
                    
                    <textarea class="create-input" id="postContent" placeholder="오늘 어떤 하루를 보내셨나요?"></textarea>
                    
                    <div class="meeting-selector" id="meetingSelector">
                        <select id="meetingPartner">
                            <option value="">만난 친구 선택</option>
                        </select>
                    </div>
                    
                    <div id="imagePreview"></div>
                    
                    <div class="create-actions">
                        <button class="attach-btn" onclick="document.getElementById('imageInput').click()">
                            📷 사진 첨부
                        </button>
                        <button class="post-btn" onclick="createPost()">게시</button>
                    </div>
                    
                    <input type="file" id="imageInput" class="hidden-file-input" accept="image/*" onchange="previewImage(this)">
                </div>

                <!-- 포스트 피드 -->
                <div id="postFeed"></div>
            </div>

            <!-- 검색/랭킹 탭 -->
            <div id="search" class="tab-content">
                <div class="search-container">
                    <div class="search-tabs">
                        <button class="search-tab active" onclick="showRankingTab('meeting')">만남킹</button>
                        <button class="search-tab" onclick="showRankingTab('popular')">인기글</button>
                        <button class="search-tab" onclick="showRankingTab('biho')">왕비호</button>
                        <button class="search-tab" onclick="showRankingTab('stats')">통계</button>
                    </div>
                    <div id="rankingContent"></div>
                </div>
            </div>

            <!-- 프로필 탭 -->
            <div id="profile" class="tab-content">
                <div class="profile-header">
                    <div class="profile-top">
                        <div class="profile-pic-large" id="profilePicLarge"></div>
                        <div class="profile-info">
                            <div class="profile-name" id="profileName"></div>
                            <div class="profile-bio" id="profileBio">안녕하세요! 가조쿠의 일원입니다 ✨</div>
                            <button class="edit-profile-btn" onclick="openEditProfileModal()">프로필 편집</button>
                        </div>
                    </div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="postCount">0</span>
                            <span class="stat-label">게시물</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="meetingCount">0</span>
                            <span class="stat-label">만남</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="likeCount">0</span>
                            <span class="stat-label">좋아요</span>
                        </div>
                    </div>
                </div>
                <div id="myPosts"></div>
            </div>
        </div>

        <!-- 하단 네비게이션 -->

        // Firebase 설정

        // 친구 데이터

        // 전역 변수
        let currentUser = null;

        let currentImageData = null;

        // 로컬 캐시
        let posts = [];
        let profiles = {};
        let bihoVotes = {};
        let comments = {};

        // Firebase 데이터 관리
        class FirebaseManager {
            static async addPost(post) {
                if (!db) {
                    posts.unshift(post);
                    localStorage.setItem('posts', JSON.stringify(posts));
                    return true;
                }

                try {
                    await db.collection('posts').add(post);
                    return true;
                } catch (error) {
                    console.error('포스트 저장 실패:', error);
                    posts.unshift(post);
                    localStorage.setItem('posts', JSON.stringify(posts));
                    return true;
                }
            }

            static async getPosts() {
                if (!db) {
                    posts = JSON.parse(localStorage.getItem('posts') || '[]');
                    return posts;
                }

                try {
                    const snapshot = await db.collection('posts').orderBy('date', 'desc').get();
                    posts = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    return posts;
                } catch (error) {
                    console.error('포스트 로드 실패:', error);
                    posts = JSON.parse(localStorage.getItem('posts') || '[]');
                    return posts;
                }
            }

            static async updatePost(postId, updates) {
                if (!db) {
                    const postIndex = posts.findIndex(p => p.id === postId);
                    if (postIndex !== -1) {
                        posts[postIndex] = { ...posts[postIndex], ...updates };
                        localStorage.setItem('posts', JSON.stringify(posts));
                    }
                    return true;
                }

                try {
                    await db.collection('posts').doc(postId).update(updates);
                    return true;
                } catch (error) {
                    console.error('포스트 업데이트 실패:', error);
                    const postIndex = posts.findIndex(p => p.id === postId);
                    if (postIndex !== -1) {
                        posts[postIndex] = { ...posts[postIndex], ...updates };
                        localStorage.setItem('posts', JSON.stringify(posts));
                    }
                    return true;
                }
            }

            static async deletePost(postId) {
                if (!db) {
                    posts = posts.filter(p => p.id !== postId);
                    localStorage.setItem('posts', JSON.stringify(posts));
                    return true;
                }

                try {
                    await db.collection('posts').doc(postId).delete();
                    return true;
                } catch (error) {
                    console.error('포스트 삭제 실패:', error);
                    posts = posts.filter(p => p.id !== postId);
                    localStorage.setItem('posts', JSON.stringify(posts));
                    return true;
                }
            }

            static async addComment(postId, comment) {
                if (!db) {
                    if (!comments[postId]) comments[postId] = [];
                    comments[postId].push(comment);
                    localStorage.setItem('comments', JSON.stringify(comments));
                    return true;
                }

                try {
                    await db.collection('comments').add({
                        postId: postId,
                        ...comment
                    });
                    return true;
                } catch (error) {
                    console.error('댓글 저장 실패:', error);
                    if (!comments[postId]) comments[postId] = [];
                    comments[postId].push(comment);
                    localStorage.setItem('comments', JSON.stringify(comments));
                    return true;
                }
            }

            static async getComments() {
                if (!db) {
                    comments = JSON.parse(localStorage.getItem('comments') || '{}');
                    return comments;
                }

                try {
                    const snapshot = await db.collection('comments').get();
                    const firestoreComments = {};
                    snapshot.docs.forEach(doc => {
                        const data = doc.data();
                        if (!firestoreComments[data.postId]) {
                            firestoreComments[data.postId] = [];
                        }
                        firestoreComments[data.postId].push({
                            id: doc.id,
                            author: data.author,
                            text: data.text,
                            date: data.date
                        });
                    });
                    comments = firestoreComments;
                    return firestoreComments;
                } catch (error) {
                    console.error('댓글 로드 실패:', error);
                    comments = JSON.parse(localStorage.getItem('comments') || '{}');
                    return comments;
                }
            }

            static async updateBihoVotes(monthKey, voteData) {
                if (!db) {
                    bihoVotes[monthKey] = voteData;
                    localStorage.setItem('bihoVotes', JSON.stringify(bihoVotes));
                    return true;
                }

                try {
                    await db.collection('bihoVotes').doc(monthKey).set(voteData);
                    return true;
                } catch (error) {
                    console.error('왕비호 투표 저장 실패:', error);
                    bihoVotes[monthKey] = voteData;
                    localStorage.setItem('bihoVotes', JSON.stringify(bihoVotes));
                    return true;
                }
            }

            static async getBihoVotes() {
                if (!db) {
                    bihoVotes = JSON.parse(localStorage.getItem('bihoVotes') || '{}');
                    return bihoVotes;
                }

                try {
                    const snapshot = await db.collection('bihoVotes').get();
                    const firestoreBihoVotes = {};
                    snapshot.docs.forEach(doc => {
                        firestoreBihoVotes[doc.id] = doc.data();
                    });
                    bihoVotes = firestoreBihoVotes;
                    return firestoreBihoVotes;
                } catch (error) {
                    console.error('왕비호 투표 로드 실패:', error);
                    bihoVotes = JSON.parse(localStorage.getItem('bihoVotes') || '{}');
                    return bihoVotes;
                }
            }

            static async updateProfile(userId, profileData) {
                if (!db) {
                    profiles[userId] = profileData;
                    localStorage.setItem('profiles', JSON.stringify(profiles));
                    return true;
                }

                try {
                    await db.collection('profiles').doc(userId).set(profileData);
                    return true;
                } catch (error) {
                    console.error('프로필 저장 실패:', error);
                    profiles[userId] = profileData;
                    localStorage.setItem('profiles', JSON.stringify(profiles));
                    return true;
                }
            }

            static async getProfiles() {
                if (!db) {
                    profiles = JSON.parse(localStorage.getItem('profiles') || '{}');
                    return profiles;
                }

                try {
                    const snapshot = await db.collection('profiles').get();
                    const firestoreProfiles = {};
                    snapshot.docs.forEach(doc => {
                        firestoreProfiles[doc.id] = doc.data();
                    });
                    profiles = firestoreProfiles;
                    return firestoreProfiles;
                } catch (error) {
                    console.error('프로필 로드 실패:', error);
                    profiles = JSON.parse(localStorage.getItem('profiles') || '{}');
                    return profiles;
                }
            }
        }

        // 실시간 업데이트 리스너
        function setupRealtimeListeners() {
            if (!db) return;

            try {
                db.collection('posts').onSnapshot((snapshot) => {
                    posts = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    })).sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    if (document.getElementById('postFeed')) {
                        renderPostFeed();
                        renderStories();
                    }
                });

                db.collection('comments').onSnapshot((snapshot) => {
                    const updatedComments = {};
                    snapshot.docs.forEach(doc => {
                        const data = doc.data();
                        if (!updatedComments[data.postId]) {
                            updatedComments[data.postId] = [];
                        }
                        updatedComments[data.postId].push({
                            id: doc.id,
                            author: data.author,
                            text: data.text,
                            date: data.date
                        });
                    });
                    comments = updatedComments;
                    
                    if (currentPostId && document.getElementById('commentModal').classList.contains('active')) {
                        renderComments(currentPostId);
                    }
                    if (document.getElementById('postFeed')) {
                        renderPostFeed();
                    }
                });

                db.collection('bihoVotes').onSnapshot((snapshot) => {
                    const updatedBihoVotes = {};
                    snapshot.docs.forEach(doc => {
                        updatedBihoVotes[doc.id] = doc.data();
                    });
                    bihoVotes = updatedBihoVotes;
                    
                    if (currentRankingTab === 'biho' && document.getElementById('search').classList.contains('active')) {
                        renderRanking();
                    }
                });
            } catch (error) {
                console.log('실시간 리스너 설정 실패:', error);
            }
        }

        // 왕비호 투표 초기화
        async function initializeBihoVotes() {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${now.getMonth()}`;
            
            if (!bihoVotes[currentMonth]) {
                const initialVotes = {
                    votes: {},
                    voters: {}
                };
                
                friends.forEach(friend => {
                    initialVotes.votes[friend.name] = 0;
                });
                
                await FirebaseManager.updateBihoVotes(currentMonth, initialVotes);
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderFriendGrid();
            setupEventListeners();
        });

        function renderFriendGrid() {
            const grid = document.getElementById('friendGrid');
            grid.innerHTML = friends.map(friend => `
                <div class="friend-card" data-name="${friend.name}" onclick="selectFriend('${friend.name}')">
                    <div class="friend-name">${friend.name}</div>
                    <div class="friend-birthday">${formatBirthday(friend.birthday)}</div>
                </div>
            `).join('');
        }

        function selectFriend(name) {
            document.querySelectorAll('.friend-card').forEach(card => {
                card.classList.remove('selected');
            });

            const selectedCard = document.querySelector(`[data-name="${name}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedFriend = name;
                document.getElementById('loginBtn').disabled = false;
            }
        }

        function setupEventListeners() {
            document.getElementById('loginBtn').addEventListener('click', login);
        }

        async function login() {
            if (!selectedFriend) return;
            
            currentUser = selectedFriend;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            showLoadingMessage();
            await initializeApp();
        }

        function showLoadingMessage() {
            const content = document.querySelector('.content');
            content.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 50vh; gap: 20px;">
                    <div style="font-size: 24px;">🔥</div>

                </div>
            `;
        }

        async function initializeApp() {
            try {
                await Promise.all([
                    FirebaseManager.getPosts(),
                    FirebaseManager.getComments(),
                    FirebaseManager.getBihoVotes(),
                    FirebaseManager.getProfiles()
                ]);

                setupRealtimeListeners();
                setupSelectOptions();
                updateProfilePics();
                renderBirthdayBanner();
                renderStories();
                renderPostFeed();
                renderRanking();
                renderProfile();
                await initializeBihoVotes();

                console.log('✅ 가조쿠 초기화 완료!');
            } catch (error) {
                console.error('초기화 오류:', error);
            }
        }

        function setupSelectOptions() {
            const meetingSelect = document.getElementById('meetingPartner');
            const options = friends
                .filter(f => f.name !== currentUser)
                .map(f => `<option value="${f.name}">${f.name}</option>`)
                .join('');
            
            meetingSelect.innerHTML = '<option value="">만난 친구 선택</option>' + options;
        }

        function updateProfilePics() {
            const initials = currentUser.substring(0, 2);
            document.getElementById('createProfilePic').textContent = initials;
            document.getElementById('profilePicLarge').textContent = initials;
            document.getElementById('profileName').textContent = currentUser;
            document.getElementById('editName').value = currentUser;

                commentProfilePic.textContent = initials;
            }
            
            const userProfile = profiles[currentUser] || {};

        function renderBirthdayBanner() {
            const nextBirthday = getNextBirthday();
            document.getElementById('birthdayBanner').innerHTML = 
                `🎂 ${nextBirthday.name}님의 생일까지 ${nextBirthday.daysUntil}일 남았어요!`;
        }

        function renderStories() {
            const today = new Date().toDateString();
            const todayPosts = posts.filter(post => 
                new Date(post.date).toDateString() === today
            );

            const activeUsers = [...new Set(todayPosts.map(post => post.author))];
            
            const storiesHtml = activeUsers.map(user => {
                const userPosts = todayPosts.filter(post => post.author === user);
                const hasMeeting = userPosts.some(post => post.type === 'meeting');
                const hasDiary = userPosts.some(post => post.type === 'diary');
                
                return `
                    <div class="story-item" onclick="viewStory('${user}')">
                        <div class="story-ring ${user === currentUser ? 'viewed' : ''}">
                            <div class="story-pic">${user.substring(0, 2)}</div>
                            ${hasMeeting ? '<div class="story-badge meeting">👥</div>' : ''}
                            ${hasDiary && !hasMeeting ? '<div class="story-badge diary">📝</div>' : ''}
                        </div>
                        <div class="story-username">${user}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('storiesContainer').innerHTML = storiesHtml;
        }

        function viewStory(userName) {
            const today = new Date().toDateString();
            const userTodayPosts = posts.filter(post => 
                post.author === userName && new Date(post.date).toDateString() === today
            );

            if (userTodayPosts.length === 0) return;

            let storyContent = `<h3>${userName}님의 오늘</h3><br>`;
            userTodayPosts.forEach(post => {
                const type = post.type === 'meeting' ? '👥 만남' : '📝 일기';
                storyContent += `<strong>${type}</strong><br>${post.content}<br><br>`;
                if (post.partner) {
                    storyContent += `<em>@${post.partner}님과 함께</em><br><br>`;
                }
            });

            document.getElementById('likesModalBody').innerHTML = storyContent;
            document.getElementById('likesModal').querySelector('.modal-title').textContent = '오늘의 스토리';
            document.getElementById('likesModal').classList.add('active');
        }

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'search') {
                renderRanking();
            } else if (tabName === 'profile') {
                renderProfile();

                btn.classList.remove('active');
            });

            const meetingSelector = document.getElementById('meetingSelector');

                meetingSelector.classList.add('active');

            } else {
                meetingSelector.classList.remove('active');
                document.getElementById('postContent').placeholder = '오늘 어떤 하루를 보내셨나요?';

        function previewImage(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                document.getElementById('imagePreview').innerHTML = `
                    <div class="image-preview">
                        <img src="${currentImageData}" class="preview-img" alt="미리보기">
                        <button class="remove-img" onclick="removeImage()">&times;</button>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            currentImageData = null;
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('imageInput').value = '';
        }

        async function createPost() {
            const content = document.getElementById('postContent').value.trim();
            
            if (!content) {
                alert('내용을 입력해주세요!');
                return;
            }

            if (selectedPostType === 'meeting') {
                const partner = document.getElementById('meetingPartner').value;
                if (!partner) {
                    alert('만난 친구를 선택해주세요!');
                    return;
                }
            }

            const post = {
                id: Date.now().toString(),
                author: currentUser,
                content: content,
                type: selectedPostType,
                partner: selectedPostType === 'meeting' ? document.getElementById('meetingPartner').value : null,
                image: currentImageData,
                likes: [],
                date: new Date().toISOString()
            };

            await FirebaseManager.addPost(post);

            document.getElementById('postContent').value = '';
            document.getElementById('meetingPartner').value = '';
            removeImage();

            console.log('✅ 새 게시물 작성완료!');
        }

            feed.innerHTML = posts.map(post => `
                <div class="post">

                                <div class="post-time">${formatTimeAgo(post.date)}</div>
                            </div>
                        </div>
                        ${post.author === currentUser ? `
                            <button class="delete-btn" onclick="deletePost('${post.id}')">삭제</button>
                        ` : ''}
                    </div>
                    
                    ${post.image ? `
                        <img src="${post.image}" class="post-image" alt="게시물 이미지">
                    ` : ''}
                    
                    <div class="post-actions">
                        <button class="action-btn ${post.likes.includes(currentUser) ? 'liked' : ''}" 
                                onclick="toggleLike('${post.id}')">
                            ${post.likes.includes(currentUser) ? '❤️' : '🤍'}
                        </button>
                        <button class="action-btn" onclick="openCommentModal('${post.id}')">💬</button>
                        <button class="action-btn" onclick="sharePost('${post.id}')">📤</button>
                    </div>
                    
                    ${post.likes.length > 0 ? `
                        <div class="post-likes" onclick="showLikes('${post.id}')">
                            좋아요 ${post.likes.length}개
                        </div>
                    ` : ''}
                    
                    ${comments[post.id] && comments[post.id].length > 0 ? `
                        <div style="padding: 0 16px; margin-bottom: 8px;">
                            <span style="color: #8e8e8e; font-size: 14px; cursor: pointer;" onclick="openCommentModal('${post.id}')">
                                댓글 ${comments[post.id].length}개 모두 보기
                            </span>
                        </div>
                    ` : ''}
                    
                    <div class="post-content">
                        <span class="username">${post.author}</span>
                        ${post.type === 'meeting' && post.partner ? 
                            `<span style="color: #405de6;">@${post.partner}</span>와 함께 ` : ''}
                        ${post.content}
                        ${post.type === 'meeting' ? ' 👥' : ' 📝'}
                    </div>
                </div>
            `).join('');
        }

        async function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const likeIndex = post.likes.indexOf(currentUser);
            let updatedLikes;
            
            if (likeIndex > -1) {
                updatedLikes = post.likes.filter(user => user !== currentUser);
            } else {
                updatedLikes = [...post.likes, currentUser];
            }

            await FirebaseManager.updatePost(postId, { likes: updatedLikes });
        }

        async function deletePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            if (post.author !== currentUser) {
                alert('자신의 게시물만 삭제할 수 있습니다!');
                return;
            }

            if (confirm('정말 삭제하시겠습니까?')) {
                await FirebaseManager.deletePost(postId);
                console.log('✅ 게시물이 삭제되었습니다!');
            }
        }

        function showLikes(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post || post.likes.length === 0) return;

            const likesHtml = post.likes.map(user => `
                <div style="display: flex; align-items: center; gap: 12px; padding: 8px 0;">
                    <div class="profile-pic">${user.substring(0, 2)}</div>
                    <div style="font-weight: 500;">${user}</div>
                </div>
            `).join('');

            document.getElementById('likesModalBody').innerHTML = likesHtml;
            document.getElementById('likesModal').querySelector('.modal-title').textContent = '좋아요';
            document.getElementById('likesModal').classList.add('active');
        }

        function closeLikesModal() {
            document.getElementById('likesModal').classList.remove('active');
        }

        function showRankingTab(tab) {
            currentRankingTab = tab;
            
            document.querySelectorAll('.search-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="showRankingTab('${tab}')"]`).classList.add('active');
            
            renderRanking();
        }

        function renderRanking() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            let content = '';

            if (currentRankingTab === 'meeting') {
                const monthlyMeetings = posts.filter(post => {
                    const postDate = new Date(post.date);
                    return post.type === 'meeting' && 
                           postDate.getMonth() === currentMonth && 
                           postDate.getFullYear() === currentYear;
                });

                const meetingCounts = {};
                friends.forEach(friend => meetingCounts[friend.name] = 0);

                monthlyMeetings.forEach(post => {
                    meetingCounts[post.author]++;
                    if (post.partner) {
                        meetingCounts[post.partner]++;
                    }
                });

                const meetingRanking = Object.entries(meetingCounts)
                    .map(([name, count]) => ({ name, count }))
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 10);

                content = `
                    <div class="ranking-card">
                        <div class="ranking-title">👥 이번달 만남킹 랭킹</div>
                        ${meetingRanking.map((item, index) => `
                            <div class="ranking-item">
                                <span class="rank-position">${index + 1}위</span>
                                <span>${item.name}</span>
                                <span>${item.count}번</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (currentRankingTab === 'popular') {
                const monthlyPosts = posts.filter(post => {
                    const postDate = new Date(post.date);
                    return postDate.getMonth() === currentMonth && 
                           postDate.getFullYear() === currentYear;
                });

                const popularPosts = monthlyPosts
                    .sort((a, b) => b.likes.length - a.likes.length)
                    .slice(0, 5);

                content = `
                    <div class="ranking-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        <div class="ranking-title">🔥 이번달 인기글 TOP 5</div>
                        ${popularPosts.map((post, index) => `
                            <div class="ranking-item" style="flex-direction: column; align-items: stretch; padding: 12px 0;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                    <span class="rank-position">${index + 1}위</span>
                                    <span>${post.author}</span>
                                    <span>❤️ ${post.likes.length}</span>
                                </div>
                                <div style="font-size: 12px; opacity: 0.8; line-height: 1.3;">
                                    ${post.content.length > 50 ? post.content.substring(0, 50) + '...' : post.content}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (currentRankingTab === 'biho') {
                const now = new Date();
                const currentMonth = `${now.getFullYear()}-${now.getMonth()}`;
                
                if (!bihoVotes[currentMonth]) {
                    initializeBihoVotes();
                }
                
                const currentVotes = bihoVotes[currentMonth] || { votes: {}, voters: {} };
                const bihoRanking = Object.entries(currentVotes.votes || {})
                    .map(([name, votes]) => ({ name, votes }))
                    .sort((a, b) => b.votes - a.votes);

                const hasVoted = currentVotes.voters && currentVotes.voters[currentUser];

                content = `
                    <div class="ranking-card" style="background: linear-gradient(135deg, #e91e63 0%, #ad1457 100%);">
                        <div class="ranking-title">👑 이번달 왕비호 랭킹</div>
                        <div style="text-align: center; margin-bottom: 16px; font-size: 12px; opacity: 0.8;">
                            ${now.getMonth() + 1}월 왕비호 투표 현황
                        </div>
                        ${bihoRanking.filter(item => item.votes > 0).length === 0 ? `
                            <div style="text-align: center; padding: 20px; opacity: 0.7;">
                                아직 투표가 없어요<br>첫 투표의 주인공이 되어보세요! 😈
                            </div>
                        ` : bihoRanking.filter(item => item.votes > 0).map((item, index) => `
                            <div class="ranking-item">
                                <div style="display: flex; align-items: center;">
                                    <span class="rank-position">${index + 1}위</span>
                                    ${index === 0 ? '<span class="biho-crown">👑</span>' : ''}
                                    <span>${item.name}</span>
                                </div>
                                <span>${item.votes}표</span>
                            </div>
                        `).join('')}
                        
                        <div style="text-align: center; margin-top: 16px; padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.2);">
                            ${hasVoted ? 
                                '<span style="font-size: 12px; opacity: 0.7;">이번달 투표 완료! 👍</span>' : 
                                '<button class="vote-btn" onclick="openBihoVoteModal()">투표하러 가기</button>'
                            }
                        </div>
                    </div>
                `;
            } else if (currentRankingTab === 'stats') {
                const totalPosts = posts.length;
                const totalMeetings = posts.filter(p => p.type === 'meeting').length;
                const totalLikes = posts.reduce((sum, p) => sum + p.likes.length, 0);
                const mostActiveUser = friends.reduce((max, friend) => {
                    const friendPosts = posts.filter(p => p.author === friend.name).length;
                    return friendPosts > max.count ? { name: friend.name, count: friendPosts } : max;
                }, { name: '', count: 0 });

                content = `
                    <div class="ranking-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <div class="ranking-title">📊 가조쿠 전체 통계</div>
                        <div class="ranking-item">
                            <span>총 게시물</span>
                            <span>${totalPosts}개</span>
                        </div>
                        <div class="ranking-item">
                            <span>총 만남</span>
                            <span>${totalMeetings}번</span>
                        </div>
                        <div class="ranking-item">
                            <span>총 좋아요</span>
                            <span>${totalLikes}개</span>
                        </div>
                        <div class="ranking-item">
                            <span>최고 활동러</span>
                            <span>${mostActiveUser.name} (${mostActiveUser.count}개)</span>
                        </div>
                    </div>
                `;
            }

            document.getElementById('rankingContent').innerHTML = content;
        }

        function renderProfile() {
            const userPosts = posts.filter(post => post.author === currentUser);
            const userMeetings = posts.filter(post => 
                post.type === 'meeting' && (post.author === currentUser || post.partner === currentUser)
            );
            const userLikes = posts.reduce((total, post) => {
                return total + (post.author === currentUser ? post.likes.length : 0);
            }, 0);

            document.getElementById('postCount').textContent = userPosts.length;
            document.getElementById('meetingCount').textContent = userMeetings.length;
            document.getElementById('likeCount').textContent = userLikes;

            document.getElementById('myPosts').innerHTML = `
                <div style="padding: 16px;">
                    <h3 style="margin-bottom: 16px; text-align: center;">내 게시물</h3>
                    ${userPosts.length === 0 ? `
                        <div style="text-align: center; color: #8e8e8e; margin: 40px 0;">
                            아직 게시물이 없어요<br>
                            첫 번째 게시물을 작성해보세요!
                        </div>
                    ` : userPosts.map(post => `
                        <div class="post" style="margin-bottom: 16px;">
                            <div class="post-header">
                                <div class="post-user">
                                    <div class="profile-pic">${post.author.substring(0, 2)}</div>
                                    <div class="user-info">
                                        <h4>${post.author}</h4>
                                        <div class="post-time">${formatTimeAgo(post.date)}</div>
                                    </div>
                                </div>
                                <button class="delete-btn" onclick="deletePost('${post.id}')">삭제</button>
                            </div>
                            
                            ${post.image ? `
                                <img src="${post.image}" class="post-image" alt="게시물 이미지">
                            ` : ''}
                            
                            <div class="post-actions">
                                <button class="action-btn ${post.likes.includes(currentUser) ? 'liked' : ''}" 
                                        onclick="toggleLike('${post.id}')">
                                    ${post.likes.includes(currentUser) ? '❤️' : '🤍'}
                                </button>
                            </div>
                            
                            ${post.likes.length > 0 ? `
                                <div class="post-likes" onclick="showLikes('${post.id}')">
                                    좋아요 ${post.likes.length}개
                                </div>
                            ` : ''}
                            
                            <div class="post-content">
                                <span class="username">${post.author}</span>
                                ${post.type === 'meeting' && post.partner ? 
                                    `<span style="color: #405de6;">@${post.partner}</span>와 함께 ` : ''}
                                ${post.content}
                                ${post.type === 'meeting' ? ' 👥' : ' 📝'}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // 댓글 기능
        function openCommentModal(postId) {
            currentPostId = postId;
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            renderComments(postId);
            document.getElementById('commentModal').classList.add('active');
            
            document.getElementById('commentProfilePic').textContent = currentUser.substring(0, 2);
        }

        function closeCommentModal() {
            document.getElementById('commentModal').classList.remove('active');
            document.getElementById('commentInput').value = '';
            currentPostId = null;
        }

        function renderComments(postId) {
            const postComments = comments[postId] || [];
            const commentsHtml = postComments.map(comment => `
                <div class="comment-item">
                    <div class="profile-pic">${comment.author.substring(0, 2)}</div>
                    <div class="comment-content">
                        <div class="comment-author">${comment.author}</div>
                        <div class="comment-text">${comment.text}</div>
                        <div class="comment-time">${formatTimeAgo(comment.date)}</div>
                    </div>
                    ${comment.author === currentUser ? `
                        <button class="comment-delete" onclick="deleteComment('${postId}', '${comment.id}')">삭제</button>
                    ` : ''}
                </div>
            `).join('');

            document.getElementById('commentsList').innerHTML = postComments.length === 0 ? 
                '<div style="text-align: center; color: #8e8e8e; padding: 20px;">첫 번째 댓글을 남겨보세요!</div>' : 
                commentsHtml;
        }

        async function addComment() {
            if (!currentPostId) return;
            
            const commentText = document.getElementById('commentInput').value.trim();
            if (!commentText) return;

            const comment = {
                id: Date.now().toString(),
                author: currentUser,
                text: commentText,
                date: new Date().toISOString()
            };

            await FirebaseManager.addComment(currentPostId, comment);

            document.getElementById('commentInput').value = '';
            console.log('✅ 댓글이 작성되었습니다!');
        }

        async function deleteComment(postId, commentId) {
            try {
                if (db) {
                    await db.collection('comments').doc(commentId).delete();
                } else {
                    if (comments[postId]) {
                        comments[postId] = comments[postId].filter(c => c.id !== commentId);
                        localStorage.setItem('comments', JSON.stringify(comments));
                        renderComments(postId);
                        renderPostFeed();
                    }
                }
                console.log('✅ 댓글이 삭제되었습니다!');
            } catch (error) {
                console.error('댓글 삭제 실패:', error);
            }
        }

        function handleCommentKeyPress(event) {
            if (event.key === 'Enter') {
                addComment();
            }
        }

        function sharePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;
            
            const shareText = `${post.author}님의 게시물을 확인해보세요!\n\n"${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}"`;
            
            if (navigator.share) {
                navigator.share({
                    title: '가조쿠 게시물',
                    text: shareText
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('게시물 내용이 클립보드에 복사되었습니다!');
                }).catch(() => {
                    alert('공유하기: ' + shareText);
                });
            }
        }

        // 왕비호 투표 함수들
        function openBihoVoteModal() {
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${now.getMonth()}`;
            const currentVotes = bihoVotes[currentMonth] || { votes: {}, voters: {} };
            
            if (currentVotes.voters && currentVotes.voters[currentUser]) {
                alert('이번달에 이미 투표하셨습니다! 다음달을 기다려주세요 😊');
                return;
            }

            const votableFriends = friends.filter(f => f.name !== currentUser);
            
            const voteListHtml = votableFriends.map(friend => `
                <div class="biho-vote-item">
                    <div class="biho-vote-info">
                        <div class="profile-pic">${friend.name.substring(0, 2)}</div>
                        <div>
                            <div style="font-weight: 600;">${friend.name}</div>
                            <div style="font-size: 12px; color: #8e8e8e;">현재 ${currentVotes.votes[friend.name] || 0}표</div>
                        </div>
                    </div>
                    <button class="vote-btn" onclick="voteBiho('${friend.name}')">투표</button>
                </div>
            `).join('');

            document.getElementById('bihoVoteList').innerHTML = voteListHtml;
            document.getElementById('bihoVoteModal').classList.add('active');
        }

        function closeBihoVoteModal() {
            document.getElementById('bihoVoteModal').classList.remove('active');
        }

        async function voteBiho(targetName) {
            if (confirm(`정말 ${targetName}님에게 투표하시겠습니까? 😈\n이번달에는 다시 투표할 수 없어요!`)) {
                const now = new Date();
                const currentMonth = `${now.getFullYear()}-${now.getMonth()}`;
                
                if (!bihoVotes[currentMonth]) {
                    await initializeBihoVotes();
                }
                
                const currentVotes = { ...bihoVotes[currentMonth] };
                currentVotes.votes[targetName]++;
                currentVotes.voters[currentUser] = true;
                
                await FirebaseManager.updateBihoVotes(currentMonth, currentVotes);
                
                closeBihoVoteModal();
                
                alert(`${targetName}님에게 투표 완료! 👑\n결과는 랭킹에서 확인하세요!`);
                console.log('✅ 왕비호 투표가 완료되었습니다!');
            }
        }

        function showProfile() {
            switchTab('profile');
        }

            document.getElementById('editProfileModal').classList.add('active');
        }

        function closeEditProfileModal() {
            document.getElementById('editProfileModal').classList.remove('active');
        }

        async function saveProfile() {
            const bio = document.getElementById('editBio').value.trim();
            
            const profileData = {
                bio: bio || '안녕하세요! 가조쿠의 일원입니다 ✨'
            };
            
            await FirebaseManager.updateProfile(currentUser, profileData);
            
            document.getElementById('profileBio').textContent = profileData.bio;
            closeEditProfileModal();
            
            console.log('✅ 프로필이 업데이트되었습니다!');
        }

        // 유틸리티 함수들
        function formatBirthday(birthday) {
            const date = new Date(birthday);
            return `${date.getMonth() + 1}월 ${date.getDate()}일`;
        }

        function getDaysUntilBirthday(birthday) {
            const today = new Date();
            const birthDate = new Date(birthday);
            birthDate.setFullYear(today.getFullYear());
            
            if (birthDate < today) {
                birthDate.setFullYear(today.getFullYear() + 1);
            }
            
            const diffTime = birthDate - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getNextBirthday() {
            return friends
                .map(friend => ({
                    ...friend,
                    daysUntil: getDaysUntilBirthday(friend.birthday)
                }))
                .sort((a, b) => a.daysUntil - b.daysUntil)[0];
        }

        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = now - date;
            const diffMinutes = Math.floor(diffTime / (1000 * 60));
            const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffMinutes < 1) {
                return '방금 전';
            } else if (diffMinutes < 60) {
                return `${diffMinutes}분 전`;
            } else if (diffHours < 24) {
                return `${diffHours}시간 전`;
            } else if (diffDays === 1) {
                return '어제';
            } else if (diffDays < 7) {
                return `${diffDays}일 전`;
            } else {
                return `${date.getMonth() + 1}월 ${date.getDate()}일`;
            }
        }

        // 모달 외부 클릭시 닫기
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // 키보드 ESC로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.remove('active');
                });
            }
        });
    </script>
