    <script>

        function renderFriendGrid() {
            const grid = document.getElementById('friendGrid');
            grid.innerHTML = friends.map(friend => `

        function selectFriend(name) {

            document.querySelectorAll('.friend-card').forEach(card => {

            });

        function login() {

        function setupSelectOptions() {
            const drinkSelect = document.getElementById('drinkPartner');

            drinkSelect.innerHTML = '<option value="">ìˆ ì¹œêµ¬ ì„ íƒ</option>' + options;

        function setupEventListeners() {
            document.getElementById('loginBtn').addEventListener('click', login);

            // íƒ­ ì „í™˜

        function formatBirthday(birthday) {
            const date = new Date(birthday);
            return `${date.getMonth() + 1}ì›” ${date.getDate()}ì¼`;
        }

        function getDaysUntilBirthday(birthday) {
            const today = new Date();
            const birthDate = new Date(birthday);
            birthDate.setFullYear(today.getFullYear());
            
            if (birthDate < today) {
                birthDate.setFullYear(today.getFullYear() + 1);
            }
            
            const diffTime = birthDate - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getNextBirthday() {
            return friends

                    ...friend,
                    daysUntil: getDaysUntilBirthday(friend.birthday)
                }))
                .sort((a, b) => a.daysUntil - b.daysUntil)[0];
        }

        function getMonthlyDrinkRanking() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyRecords = drinkRecords.filter(record => {
                const recordDate = new Date(record.date);
                return recordDate.getMonth() === currentMonth && recordDate.getFullYear() === currentYear;
            });

            const counts = {};
            friends.forEach(friend => counts[friend.name] = 0);

            monthlyRecords.forEach(record => {
                counts[record.user]++;
            });

            return Object.entries(counts)
                .map(([name, count]) => ({ name, count }))
                .sort((a, b) => b.count - a.count);
        }

        function getMonthlyCoupleRanking() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyRecords = meetingRecords.filter(record => {
                const recordDate = new Date(record.date);
                return recordDate.getMonth() === currentMonth && recordDate.getFullYear() === currentYear;
            });

            const couples = {};

            monthlyRecords.forEach(record => {
                const coupleKey = [record.user, record.partner].sort().join(' & ');
                couples[coupleKey] = (couples[coupleKey] || 0) + 1;
            });

            return Object.entries(couples)
                .map(([couple, count]) => ({ couple, count }))
                .sort((a, b) => b.count - a.count);
        }
