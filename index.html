<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>가조쿠 - 친구들만의 SNS</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #262626;
        }

        /* 로그인 화면 */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 30px 20px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .friend-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .friend-card {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 12px 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .friend-card:hover {
            border-color: #405de6;
            background: #f0f2ff;
        }

        .friend-card.selected {
            border-color: #405de6;
            background: #405de6;
            color: white;
        }

        .friend-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .friend-birthday {
            font-size: 12px;
            opacity: 0.7;
        }

        .login-btn {
            background: #405de6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .login-btn:hover {
            background: #3449d1;
        }

        .login-btn:disabled {
            background: #c7c7c7;
            cursor: not-allowed;
        }

        /* 메인 앱 화면 */
        .main-app {
            display: none;
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        /* 생일 알림 띠 */
        .birthday-banner {
            background: #262626;
            color: white;
            padding: 8px 16px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }

        /* 헤더 */
        .header {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Billabong', cursive;
        }

        .header-icons {
            display: flex;
            gap: 16px;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        /* 스토리 영역 */
        .stories-container {
            background: white;
            padding: 16px;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: auto;
        }

        .stories-scroll {
            display: flex;
            gap: 16px;
            padding-bottom: 8px;
        }

        .story-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
            cursor: pointer;
        }

        .story-ring {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
            position: relative;
        }

        .story-ring.viewed {
            background: #c7c7c7;
        }

        .story-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: #405de6;
        }

        .story-username {
            font-size: 10px;
            text-align: center;
            max-width: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .story-badge {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        .story-badge.meeting {
            background: #e91e63;
            color: white;
        }

        .story-badge.diary {
            background: #4caf50;
            color: white;
        }

        /* 네비게이션 바 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            background: white;
            border-top: 1px solid #dbdbdb;
            display: flex;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            font-size: 24px;
            color: #262626;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #405de6;
        }

        /* 컨텐츠 영역 */
        .content {
            padding-bottom: 60px;
            min-height: calc(100vh - 100px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 포스트 스타일 */
        .post {
            background: white;
            border: 1px solid #dbdbdb;
            margin-bottom: 16px;
        }

        .post-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }

        .post-time {
            font-size: 11px;
            color: #8e8e8e;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        .post-actions {
            padding: 8px 16px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            color: #262626;
            transition: all 0.2s;
        }

        .action-btn.liked {
            color: #ed4956;
        }

        .post-likes {
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .post-content {
            padding: 0 16px 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .post-content .username {
            font-weight: 600;
            margin-right: 8px;
        }

        /* 포스트 작성 */
        .create-post {
            background: white;
            border: 1px solid #dbdbdb;
            margin: 16px;
            border-radius: 12px;
            padding: 16px;
        }

        .create-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .create-input {
            width: 100%;
            border: none;
            font-size: 14px;
            resize: none;
            outline: none;
            min-height: 60px;
            margin-bottom: 12px;
        }

        .create-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .attach-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #8e8e8e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-btn {
            background: #405de6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .post-btn:disabled {
            background: #c7c7c7;
            cursor: not-allowed;
        }

        /* 이미지 프리뷰 */
        .image-preview {
            position: relative;
            margin: 12px 0;
        }

        .preview-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .remove-img {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
        }

        /* 포스트 타입 선택 */
        .post-type {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .type-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #dbdbdb;
            background: white;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .type-btn.active {
            background: #405de6;
            color: white;
            border-color: #405de6;
        }

        .meeting-selector {
            display: none;
            margin-bottom: 12px;
        }

        .meeting-selector.active {
            display: block;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
        }

        /* 검색 페이지 */
        .search-container {
            padding: 16px;
        }

        .search-tabs {
            display: flex;
            margin-bottom: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 4px;
        }

        .search-tab {
            flex: 1;
            padding: 8px 12px;
            text-align: center;
            background: none;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-tab.active {
            background: white;
            font-weight: 600;
        }

        /* 랭킹 */
        .ranking-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .ranking-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .rank-position {
            font-weight: bold;
            font-size: 18px;
            width: 30px;
        }

        /* 프로필 페이지 */
        .profile-header {
            padding: 20px 16px;
            background: white;
            border-bottom: 1px solid #dbdbdb;
        }

        .profile-top {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 16px;
        }

        .profile-pic-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .profile-bio {
            font-size: 14px;
            color: #8e8e8e;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .edit-profile-btn {
            background: none;
            border: 1px solid #dbdbdb;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #8e8e8e;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 16px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            padding: 16px;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-textarea {
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .save-btn {
            background: #405de6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        /* 댓글 스타일 */
        .comment-item {
            display: flex;
            gap: 12px;
            padding: 8px 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-author {
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 2px;
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .comment-time {
            font-size: 12px;
            color: #8e8e8e;
        }

        .comment-delete {
            color: #ed4956;
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            padding: 2px 4px;
        }

        /* 왕비호 투표 스타일 */
        .biho-vote-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 8px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .biho-vote-item:hover {
            background: #f8f9fa;
        }

        .biho-vote-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .vote-btn {
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .vote-btn:hover {
            background: #d63447;
        }

        .vote-btn:disabled {
            background: #c7c7c7;
            cursor: not-allowed;
        }

        .biho-crown {
            font-size: 18px;
            margin-right: 8px;
        }

        /* 삭제 버튼 */
        .delete-btn {
            color: #ed4956;
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            padding: 4px;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .friend-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .login-box {
                padding: 20px 15px;
                margin: 10px;
            }
            
            .logo {
                font-size: 24px;
                margin-bottom: 15px;
            }
            
            .friend-card {
                padding: 10px 6px;
                min-height: 50px;
                font-size: 13px;
            }
            
            .profile-top {
                gap: 16px;
            }
            
            .profile-pic-large {
                width: 70px;
                height: 70px;
                font-size: 20px;
            }

            /* 입력 필드 확대 방지 */
            input, textarea, select {
                font-size: 16px !important;
                transform-origin: left top;
                transform: scale(1);
            }

            /* 터치 영역 최적화 */
            .action-btn {
                min-width: 44px;
                min-height: 44px;
            }

            .nav-item {
                min-height: 44px;
            }
        }

        /* iOS Safari 최적화 */
        @supports (-webkit-touch-callout: none) {
            .main-app {
                min-height: -webkit-fill-available;
            }
            
            .content {
                padding-bottom: calc(60px + env(safe-area-inset-bottom));
            }
            
            .bottom-nav {
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            /* iOS에서 터치 최적화 */
            * {
                -webkit-tap-highlight-color: transparent;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
            }
            
            input, textarea {
                -webkit-user-select: text;
            }
            
            /* iOS에서 스크롤 최적화 */
            .content, .stories-scroll, .modal-content {
                -webkit-overflow-scrolling: touch;
            }
        }

        /* 숨김 파일 입력 */
        .hidden-file-input {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <div class="logo">가조쿠</div>
            <p style="margin-bottom: 30px; color: #8e8e8e;">친구를 선택해주세요</p>
            
            <div class="friend-grid" id="friendGrid">
                <!-- 친구 목록이 여기에 생성됩니다 -->
            </div>
            
            <button class="login-btn" id="loginBtn" onclick="login()" disabled>입장하기</button>
        </div>
    </div>

    <!-- 메인 앱 화면 -->
    <div id="mainApp" class="main-app">
        <!-- 생일 알림 띠 -->
        <div class="birthday-banner" id="birthdayBanner">
            <span id="birthdayMessage">🗓️ 다음 생일 정보를 불러오는 중...</span>
        </div>

        <!-- 헤더 -->
        <div class="header">
            <div class="header-title">가조쿠</div>
            <div class="header-icons">
                <button class="icon-btn" onclick="showProfile()">👤</button>
                <button class="icon-btn" onclick="logout()" title="로그아웃">🚪</button>
            </div>
        </div>

        <!-- 컨텐츠 영역 -->
        <div class="content">
            <!-- 홈 피드 -->
            <div id="home" class="tab-content active">
                <!-- 스토리 영역 -->
                <div class="stories-container">
                    <div class="stories-scroll" id="storiesContainer">
                        <!-- 스토리가 여기에 생성됩니다 -->
                    </div>
                </div>

                <!-- 포스트 피드 -->
                <div id="postFeed"></div>
            </div>

            <!-- 검색/랭킹 탭 -->
            <div id="search" class="tab-content">
                <div class="search-container">
                    <div class="search-tabs">
                        <button class="search-tab active" onclick="showRankingTab('meeting')">만남킹</button>
                        <button class="search-tab" onclick="showRankingTab('popular')">인기글</button>
                        <button class="search-tab" onclick="showRankingTab('biho')">왕비호</button>
                        <button class="search-tab" onclick="showRankingTab('stats')">통계</button>
                    </div>
                    <div id="rankingContent"></div>
                </div>
            </div>

            <!-- 게시글 작성 탭 -->
            <div id="create" class="tab-content">
                <!-- 포스트 작성 -->
                <div class="create-post">
                    <div class="create-header">

                    return stories;
                }

                try {
                    const snapshot = await db.collection('stories').orderBy('date', 'desc').get();
                    const allStories = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    // 24시간 지난 스토리 필터링 및 삭제
                    const validStories = [];
                    const expiredStories = [];
                    
                    allStories.forEach(story => {
                        const storyDate = new Date(story.date);
                        const now = new Date();
                        const hoursDiff = (now - storyDate) / (1000 * 60 * 60);
                        
                        if (hoursDiff < 24) {
                            validStories.push(story);
                        } else {
                            expiredStories.push(story.id);
                        }
                    });
                    
                    // 만료된 스토리 삭제
                    expiredStories.forEach(async (storyId) => {
                        await db.collection('stories').doc(storyId).delete();
                    });
                    
                    stories = validStories;
                    return validStories;
                } catch (error) {
                    console.error('스토리 로드 실패:', error);
                    stories = JSON.parse(localStorage.getItem('stories') || '[]');
                    return stories;
                }
            }

            static async deleteStory(storyId) {
                if (!db) {
                    stories = stories.filter(s => s.id !== storyId);
                    localStorage.setItem('stories', JSON.stringify(stories));
                    return true;
                }

                try {
                    await db.collection('stories').doc(storyId).delete();
                    return true;
                } catch (error) {
                    console.error('스토리 삭제 실패:', error);
                    stories = stories.filter(s => s.id !== storyId);
                    localStorage.setItem('stories', JSON.stringify(stories));
                    return true;
                }
            }
        }

        function checkBirthdays() {
            const today = new Date();
            const todayMonth = today.getMonth() + 1;
            const todayDate = today.getDate();
            
            // 왕비호 1순위 확인
            const now = new Date();
            const currentMonth = `${now.getFullYear()}-${now.getMonth()}`;
            const currentVotes = bihoVotes[currentMonth] || { votes: {}, voters: {} };
            const bihoRanking = Object.entries(currentVotes.votes || {})
                .map(([name, votes]) => ({ name, votes }))
                .sort((a, b) => b.votes - a.votes);
            const bihoKing = bihoRanking.length > 0 && bihoRanking[0].votes > 0 ? bihoRanking[0] : null;
            
            // 오늘이 생일인 친구 찾기
            const birthdayFriends = friends.filter(friend => {
                const birthday = new Date(friend.birthday);
                return birthday.getMonth() + 1 === todayMonth && birthday.getDate() === todayDate;
            });
            
            const banner = document.getElementById('birthdayBanner');
            const message = document.getElementById('birthdayMessage');
            
            if (birthdayFriends.length > 0) {
                // 오늘이 생일인 경우
                const names = birthdayFriends.map(f => f.name).join(', ');
                const bihoText = bihoKing ? ` | 👑 왕비호: ${bihoKing.name} (${bihoKing.votes}표)` : '';
                message.textContent = `🎉 ${names}님 생일!${bihoText}`;
                banner.style.display = 'block';
                banner.style.background = '#e91e63';
            } else {
                // 다음 생일까지 며칠 남았는지 표시 (항상 표시)
                const upcomingBirthdays = friends
                    .map(friend => ({
                        ...friend,
                        daysUntil: getDaysUntilBirthday(friend.birthday)
                    }))
                    .sort((a, b) => a.daysUntil - b.daysUntil);
                
                const nextBirthday = upcomingBirthdays[0];
                const bihoText = bihoKing ? ` | 👑 왕비호: ${bihoKing.name} (${bihoKing.votes}표)` : '';
                
                if (nextBirthday.daysUntil === 0) {
                    message.textContent = `🎂 ${nextBirthday.name}님 생일 D-DAY!${bihoText}`;
                    banner.style.background = '#e91e63';
                } else {
                    message.textContent = `🗓️ 다음 생일: ${nextBirthday.name} (D-${nextBirthday.daysUntil})${bihoText}`;
                    banner.style.background = '#262626';
                }
                banner.style.display = 'block';
            }
        }

        async function login() {
            if (!selectedFriend) {
                alert('친구를 선택해주세요!');
                return;
            }
            
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput ? passwordInput.value.trim() : '';
            
            if (!password) {
                alert('비밀번호를 입력해주세요!');
                return;
            }
            
            // 간단한 비밀번호 검증 (최소 3자리)
            if (password.length < 3) {
                alert('비밀번호는 최소 3자리 이상 입력해주세요!');
                return;
            }
            
            // 사용자별 비밀번호 저장/확인
            const savedPasswords = JSON.parse(localStorage.getItem('userPasswords') || '{}');
            
            if (savedPasswords[selectedFriend]) {
                // 기존 사용자 - 비밀번호 확인
                if (savedPasswords[selectedFriend] !== password) {
                    alert('비밀번호가 틀렸습니다!');
                    passwordInput.value = '';
                    passwordInput.focus();
                    return;
                }
            } else {
                // 신규 사용자 - 비밀번호 설정
                if (confirm(`${selectedFriend}님의 비밀번호를 "${password}"로 설정하시겠습니까?\n다음 접속시부터 이 비밀번호를 사용해야 합니다.`)) {
                    savedPasswords[selectedFriend] = password;
                    localStorage.setItem('userPasswords', JSON.stringify(savedPasswords));
                } else {
                    passwordInput.value = '';
                    passwordInput.focus();
                    return;
                }
            }
            
            currentUser = selectedFriend;
            
            // 로그인 상태 저장
            localStorage.setItem('currentUser', currentUser);
            localStorage.setItem('lastLoginTime', Date.now().toString());

        function renderStories() {
            // 24시간 이내 스토리만 표시
            const validStories = stories.filter(story => {
                const storyDate = new Date(story.date);
                const now = new Date();
                const hoursDiff = (now - storyDate) / (1000 * 60 * 60);
                return hoursDiff < 24;
            });

            // 사용자별로 스토리 그룹화
            const storiesByUser = {};
            validStories.forEach(story => {
                if (!storiesByUser[story.author]) {
                    storiesByUser[story.author] = [];
                }
                storiesByUser[story.author].push(story);
            });

            let storiesHtml = '';

            // 내 스토리 (항상 첫번째)
            const myStories = storiesByUser[currentUser] || [];
            storiesHtml += `
                <div class="story-item" onclick="viewUserStories('${currentUser}')">
                    <div class="story-ring ${myStories.length > 0 ? '' : 'viewed'}">
                        <div class="story-pic">${currentUser.substring(0, 2)}</div>
                        ${myStories.length === 0 ? '<div class="story-badge" style="background: #405de6;">+</div>' : ''}
                    </div>
                    <div class="story-username">${myStories.length > 0 ? '내 스토리' : '스토리 추가'}</div>
                </div>
            `;

            // 다른 사용자들의 스토리
            Object.keys(storiesByUser)
                .filter(user => user !== currentUser)
                .forEach(user => {
                    const userStories = storiesByUser[user];
                    storiesHtml += `
                        <div class="story-item" onclick="viewUserStories('${user}')">
                            <div class="story-ring">
                                <div class="story-pic">${user.substring(0, 2)}</div>
                            </div>
                            <div class="story-username">${user}</div>

        function previewImage(input) {
            const file = input.files[0];
            if (!file) return;

            // iOS Safari를 위한 이미지 압축 처리
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // 캔버스를 사용하여 이미지 크기 압축
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // 최대 크기 설정 (iOS Safari 호환성을 위해)
                    const maxWidth = 800;
                    const maxHeight = 600;
                    
                    let { width, height } = img;
                    
                    // 비율 유지하면서 크기 조정
                    if (width > height) {
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width = (width * maxHeight) / height;
                            height = maxHeight;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // 이미지 그리기
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // 압축된 이미지 데이터 생성 (품질 0.8)
                    currentImageData = canvas.toDataURL('image/jpeg', 0.8);
                    
                    // 미리보기 표시
                    document.getElementById('imagePreview').innerHTML = `
                        <div class="image-preview">
                            <img src="${currentImageData}" class="preview-img" alt="미리보기">
                            <button class="remove-img" onclick="removeImage()">&times;</button>
                        </div>
                    `;
                    
                    console.log('이미지 압축 완료:', currentImageData.length, '바이트');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

                return;
            }

            console.log('게시물 작성 시작');
            const content = document.getElementById('postContent').value.trim();
            
            if (!content) {
                alert('내용을 입력해주세요!');
                return;
            }

            if (selectedPostType === 'meeting') {
                const checkboxes = document.querySelectorAll('#friendCheckboxes input[type="checkbox"]:checked');
                const selectedFriends = Array.from(checkboxes).map(cb => cb.value);
                const meetingDate = document.getElementById('meetingDate').value;

                    alert('만난 친구를 최소 1명 이상 선택해주세요!');
                    return;
                }
                
                if (!meetingDate) {
                    alert('만난 날짜를 선택해주세요!');
                    return;
                }
                
                // 만남 중복 검사
                const meetingParticipants = [currentUser, ...selectedFriends].sort();
                const existingMeeting = posts.find(post => {
                    if (post.type !== 'meeting') return false;
                    if (!post.meetingDate) return false;
                    
                    const postDate = post.meetingDate.split('T')[0]; // YYYY-MM-DD 형식으로 변환
                    if (postDate !== meetingDate) return false;
                    
                    const postParticipants = [post.author, ...(post.partners || [])].sort();
                    return JSON.stringify(meetingParticipants) === JSON.stringify(postParticipants);
                });
                
                if (existingMeeting) {
                    alert(`${meetingDate}에 같은 친구들과의 만남이 이미 등록되어 있습니다!\n기존 게시물: "${existingMeeting.content.substring(0, 50)}..."`);
                    return;
                }
            }

            // 중복 생성 방지 플래그 설정
            isCreatingPost = true;

            // 버튼 상태 저장 및 비활성화
            const postBtn = document.querySelector('.post-btn');
            const originalBtnText = postBtn.textContent;
            postBtn.textContent = '업로드 중...';
            postBtn.disabled = true;
            postBtn.style.background = '#c7c7c7';

            // 고유 ID 생성 (더 안전한 방법)
            const postId = Date.now().toString() + '_' + Math.random().toString(36).substr(2, 9);

            const post = {
                id: postId,
                author: currentUser,
                content: content,
                type: selectedPostType,
                partners: selectedPostType === 'meeting' ? 
                    Array.from(document.querySelectorAll('#friendCheckboxes input[type="checkbox"]:checked')).map(cb => cb.value) : 
                    null,
                meetingDate: selectedPostType === 'meeting' ? document.getElementById('meetingDate').value : null,
                image: currentImageData,
                likes: [],
                date: new Date().toISOString()
            };

            console.log('생성된 게시물:', post);

            // iOS Safari에서는 Firebase 대신 즉시 로컬 저장
            try {
                // 이미지가 있는 경우 크기 체크
                if (currentImageData && currentImageData.length > 1000000) { // 1MB 이상
                    console.log('이미지가 너무 큽니다. 추가 압축 중...');
                    // 추가 압축
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // 더 작은 크기로 압축
                        const maxWidth = 600;
                        const maxHeight = 400;
                        
                        let { width, height } = img;
                        
                        if (width > height) {
                            if (width > maxWidth) {
                                height = (height * maxWidth) / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width = (width * maxHeight) / height;
                                height = maxHeight;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 더 낮은 품질로 압축
                        post.image = canvas.toDataURL('image/jpeg', 0.6);
                        
                        // 압축된 이미지로 게시물 저장
                        savePostToLocal(post, postBtn, originalBtnText);
                    };
                    img.src = currentImageData;
                } else {
                    // 이미지가 없거나 크기가 적당한 경우 바로 저장
                    savePostToLocal(post, postBtn, originalBtnText);
                }
                
            } catch (error) {
                console.error('게시물 저장 실패:', error);
                
                // 실패시에도 기본 처리
                postBtn.textContent = '업로드 완료';
                postBtn.style.background = '#4caf50';
                
                setTimeout(() => {
                    // 버튼 상태 복원
                    postBtn.textContent = originalBtnText;
                    postBtn.disabled = false;
                    postBtn.style.background = '#405de6';
                    
                    // 중복 생성 방지 플래그 해제
                    isCreatingPost = false;
                    
                    switchTab('home');
                }, 1000);
            }
        }
        
        // 게시물 로컬 저장 함수 분리
        function savePostToLocal(post, postBtn, originalBtnText) {
            // 즉시 로컬에 추가
            posts.unshift(post);
            renderPostFeed();
            
            // iOS Safari에서 Firebase 저장은 백그라운드로 처리
            if (db) {
                setTimeout(() => {
                    FirebaseManager.addPost(post).catch(err => {
                        console.log('Firebase 저장 실패하지만 로컬에는 저장됨:', err);
                    });
                }, 100);
            } else {
                // Firebase 없으면 localStorage에 저장
                localStorage.setItem('posts', JSON.stringify(posts));
            }
            
            // 성공 메시지 표시
            postBtn.textContent = '업로드 완료!';
            postBtn.style.background = '#4caf50';

                currentImageData = null;
                document.getElementById('imagePreview').innerHTML = '';
                document.getElementById('imageInput').value = '';
                
                // 포스트 타입 초기화
                selectedPostType = 'diary';
                document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('[data-type="diary"]').classList.add('active');
                document.getElementById('meetingSelector').classList.remove('active');
                document.getElementById('postContent').placeholder = '오늘 어떤 하루를 보내셨나요?';
                
                // 버튼 상태 복원
                postBtn.textContent = originalBtnText;
                postBtn.disabled = false;
                postBtn.style.background = '#405de6';
                
                // 중복 생성 방지 플래그 해제

        async function toggleLike(postId) {
            console.log('좋아요 클릭:', postId);
            
            const post = posts.find(p => p.id === postId);
            if (!post) {
                console.error('게시물을 찾을 수 없습니다:', postId);
                return;
            }

            const likeIndex = post.likes.indexOf(currentUser);
            let updatedLikes;
            
            if (likeIndex > -1) {
                updatedLikes = post.likes.filter(user => user !== currentUser);
                console.log('좋아요 취소');
            } else {
                updatedLikes = [...post.likes, currentUser];
                console.log('좋아요 추가');
            }

            // 즉시 UI 업데이트 (낙관적 업데이트)
            post.likes = updatedLikes;
            renderPostFeed();
            renderProfile();

            // Firebase 업데이트
            try {
                await FirebaseManager.updatePost(postId, { likes: updatedLikes });
                console.log('✅ 좋아요 업데이트 완료');
            } catch (error) {
                console.error('좋아요 업데이트 실패:', error);
                // 실패 시 원래 상태로 복구
                if (likeIndex > -1) {
                    post.likes = [...post.likes, currentUser];
                } else {
                    post.likes = post.likes.filter(user => user !== currentUser);
                }
                renderPostFeed();
                renderProfile();
            }
        }

        async function deletePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            if (post.author !== currentUser) {
                alert('자신의 게시물만 삭제할 수 있습니다!');
                return;
            }

            if (confirm('정말 삭제하시겠습니까?')) {
                await FirebaseManager.deletePost(postId);
                console.log('✅ 게시물이 삭제되었습니다!');
            }
        }

        function renderComments(postId) {
            const postComments = comments[postId] || [];
            const commentsHtml = postComments.map(comment => {
                const commentAuthorProfile = profiles[comment.author] || {};
                const commentAuthorProfilePic = commentAuthorProfile.profileImage ? 
                    `style="background-image: url(${commentAuthorProfile.profileImage}); background-size: cover; background-position: center;"` :

                    <div class="comment-content">

                        <div class="comment-text">${comment.text}</div>
                        <div class="comment-time">${formatTimeAgo(comment.date)}</div>
                    </div>
                    ${comment.author === currentUser ? `

        async function addComment() {
            if (!currentPostId) return;
            
            const commentText = document.getElementById('commentInput').value.trim();
            if (!commentText) return;

            const comment = {
                id: Date.now().toString(),
                author: currentUser,
                text: commentText,
                date: new Date().toISOString()
            };

            await FirebaseManager.addComment(currentPostId, comment);

            document.getElementById('commentInput').value = '';
            console.log('✅ 댓글이 작성되었습니다!');

        async function deleteComment(postId, commentId) {
            try {
                if (db) {
                    await db.collection('comments').doc(commentId).delete();
                } else {
                    if (comments[postId]) {
                        comments[postId] = comments[postId].filter(c => c.id !== commentId);
                        localStorage.setItem('comments', JSON.stringify(comments));
                        renderComments(postId);
                        renderPostFeed();
                    }
                }
                console.log('✅ 댓글이 삭제되었습니다!');
            } catch (error) {
                console.error('댓글 삭제 실패:', error);
            }
        }

        function handleCommentKeyPress(event) {

        async function openBihoVoteModal() {
            const now = new Date();

            // Firebase에서 최신 투표 데이터 가져오기
            try {
                await FirebaseManager.getBihoVotes();

            // 현재 사용자의 투표 여부 확인

            const votableFriends = friends.filter(f => f.name !== currentUser);

                <div class="biho-vote-item">
                    <div class="biho-vote-info">

                            <div style="font-weight: 600;">${friend.name}</div>

        async function voteBiho(targetName) {
            if (confirm(`정말 ${targetName}님에게 투표하시겠습니까? 😈\n이번달에는 다시 투표할 수 없어요!`)) {
                const now = new Date();
                const currentMonth = `${now.getFullYear()}-${now.getMonth()}`;
                
                if (!bihoVotes[currentMonth]) {
                    await initializeBihoVotes();
                }
                
                const currentVotes = { ...bihoVotes[currentMonth] };
                currentVotes.votes[targetName]++;
                currentVotes.voters[currentUser] = true;
                
                await FirebaseManager.updateBihoVotes(currentMonth, currentVotes);
                
                closeBihoVoteModal();
                
                alert(`${targetName}님에게 투표 완료! 👑\n결과는 랭킹에서 확인하세요!`);
                console.log('✅ 왕비호 투표가 완료되었습니다!');
            }
        }

        // 유틸리티 함수들
        function formatBirthday(birthday) {
            const date = new Date(birthday);
            return `${date.getMonth() + 1}월 ${date.getDate()}일`;
        }

        function getDaysUntilBirthday(birthday) {
            const today = new Date();
            const birthDate = new Date(birthday);
            birthDate.setFullYear(today.getFullYear());
            
            if (birthDate < today) {
                birthDate.setFullYear(today.getFullYear() + 1);
            }
            
            const diffTime = birthDate - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getNextBirthday() {
            return friends
                .map(friend => ({
                    ...friend,
                    daysUntil: getDaysUntilBirthday(friend.birthday)
                }))
                .sort((a, b) => a.daysUntil - b.daysUntil)[0];
        }

        function formatMeetingDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === today.toDateString()) {
                return '오늘 만남';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return '어제 만남';
            } else {
                const month = date.getMonth() + 1;
                const day = date.getDate();
                return `${month}월 ${day}일 만남`;
            }
        }

        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = now - date;
            const diffMinutes = Math.floor(diffTime / (1000 * 60));
            const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffMinutes < 1) {
                return '방금 전';
            } else if (diffMinutes < 60) {
                return `${diffMinutes}분 전`;
            } else if (diffHours < 24) {
                return `${diffHours}시간 전`;
            } else if (diffDays === 1) {
                return '어제';
            } else if (diffDays < 7) {
                return `${diffDays}일 전`;
            } else {
                return `${date.getMonth() + 1}월 ${date.getDate()}일`;
            }
        }
