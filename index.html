<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가조쿠 - 친구들만의 SNS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #262626;
        }

        /* 로그인 화면 */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .friend-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .friend-card {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .friend-card:hover {
            border-color: #405de6;
            background: #f0f2ff;
        }

        .friend-card.selected {
            border-color: #405de6;
            background: #405de6;
            color: white;
        }

        .friend-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .friend-birthday {
            font-size: 12px;
            opacity: 0.7;
        }

        .login-btn {
            background: #405de6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .login-btn:hover {
            background: #3449d1;
        }

        .login-btn:disabled {
            background: #c7c7c7;
            cursor: not-allowed;
        }

        /* 메인 앱 화면 */
        .main-app {
            display: none;
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        /* 생일 알림 띠 */
        .birthday-banner {
            background: #262626;
            color: white;
            padding: 8px 16px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }

        /* 헤더 */
        .header {
            background: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Billabong', cursive;
        }

        .header-icons {
            display: flex;
            gap: 16px;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
        }

        /* 네비게이션 바 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            background: white;
            border-top: 1px solid #dbdbdb;
            display: flex;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            font-size: 24px;
            color: #262626;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #405de6;
        }

        /* 컨텐츠 영역 */
        .content {
            padding-bottom: 60px; /* 하단 네비게이션 공간 */
            min-height: calc(100vh - 100px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 인스타 포스트 스타일 */
        .post {
            background: white;
            border: 1px solid #dbdbdb;
            margin-bottom: 16px;
        }

        .post-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }

        .post-time {
            font-size: 11px;
            color: #8e8e8e;
        }

        .post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }

        .post-actions {
            padding: 8px 16px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            color: #262626;
            transition: all 0.2s;
        }

        .action-btn.liked {
            color: #ed4956;
        }

        .post-likes {
            padding: 0 16px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .post-content {
            padding: 0 16px 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .post-content .username {
            font-weight: 600;
            margin-right: 8px;
        }

        /* 포스트 작성 */
        .create-post {
            background: white;
            border: 1px solid #dbdbdb;
            margin: 16px;
            border-radius: 12px;
            padding: 16px;
        }

        .create-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .create-input {
            width: 100%;
            border: none;
            font-size: 14px;
            resize: none;
            outline: none;
            min-height: 60px;
            margin-bottom: 12px;
        }

        .create-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .attach-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #8e8e8e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-btn {
            background: #405de6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .post-btn:disabled {
            background: #c7c7c7;
            cursor: not-allowed;
        }

        /* 이미지 프리뷰 */
        .image-preview {
            position: relative;
            margin: 12px 0;
        }

        .preview-img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .remove-img {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
        }

        /* 포스트 타입 선택 */
        .post-type {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .type-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #dbdbdb;
            background: white;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .type-btn.active {
            background: #405de6;
            color: white;
            border-color: #405de6;
        }

        .meeting-selector {
            display: none;
            margin-bottom: 12px;
        }

        .meeting-selector.active {
            display: block;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
        }

        /* 랭킹 */
        .ranking-section {
            margin: 16px;
        }

        .ranking-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .ranking-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .rank-position {
            font-weight: bold;
            font-size: 18px;
            width: 30px;
        }

        /* 프로필 페이지 */
        .profile-header {
            padding: 20px 16px;
            text-align: center;
            background: white;
            border-bottom: 1px solid #dbdbdb;
        }

        .profile-pic-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin: 0 auto 16px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #8e8e8e;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 16px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            padding: 16px;
        }

        /* 삭제 버튼 */
        .delete-btn {
            color: #ed4956;
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            padding: 4px;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .friend-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 숨김 파일 입력 */
        .hidden-file-input {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <div class="logo">가조쿠</div>
            <p style="margin-bottom: 30px; color: #8e8e8e;">친구를 선택해주세요</p>
            
            <div class="friend-grid" id="friendGrid">
                <!-- 친구 목록이 여기에 생성됩니다 -->
            </div>
            
            <button class="login-btn" id="loginBtn" disabled>입장하기</button>
        </div>
    </div>

    <!-- 메인 앱 화면 -->
    <div id="mainApp" class="main-app">
        <!-- 생일 알림 띠 -->
        <div id="birthdayBanner" class="birthday-banner"></div>

        <!-- 헤더 -->
        <div class="header">
            <div class="header-title">가조쿠</div>
            <div class="header-icons">
                <button class="icon-btn" onclick="openCreateModal()">➕</button>
                <button class="icon-btn" onclick="showProfile()">👤</button>
            </div>
        </div>

        <!-- 컨텐츠 영역 -->
        <div class="content">
            <!-- 홈 피드 -->
            <div id="home" class="tab-content active">
                <!-- 포스트 작성 -->
                <div class="create-post">
                    <div class="create-header">
                        <div class="profile-pic" id="createProfilePic"></div>
                        <div style="flex: 1;">
                            <div class="post-type">
                                <button class="type-btn active" data-type="diary" onclick="selectPostType('diary')">📝 일기</button>
                                <button class="type-btn" data-type="meeting" onclick="selectPostType('meeting')">👥 만남</button>
                            </div>
                        </div>
                    </div>
                    
                    <textarea class="create-input" id="postContent" placeholder="오늘 어떤 하루를 보내셨나요?"></textarea>
                    
                    <div class="meeting-selector" id="meetingSelector">
                        <select id="meetingPartner">
                            <option value="">만난 친구 선택</option>
                        </select>
                    </div>
                    
                    <div id="imagePreview"></div>
                    
                    <div class="create-actions">
                        <button class="attach-btn" onclick="document.getElementById('imageInput').click()">
                            📷 사진 첨부
                        </button>
                        <button class="post-btn" onclick="createPost()">게시</button>
                    </div>
                    
                    <input type="file" id="imageInput" class="hidden-file-input" accept="image/*" onchange="previewImage(this)">
                </div>

                <!-- 포스트 피드 -->
                <div id="postFeed"></div>
            </div>

            <!-- 랭킹 탭 -->
            <div id="ranking" class="tab-content">
                <div class="ranking-section" id="rankingContent"></div>
            </div>

            <!-- 프로필 탭 -->
            <div id="profile" class="tab-content">
                <div class="profile-header">
                    <div class="profile-pic-large" id="profilePicLarge"></div>
                    <div class="profile-name" id="profileName"></div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="postCount">0</span>
                            <span class="stat-label">게시물</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="meetingCount">0</span>
                            <span class="stat-label">만남</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="likeCount">0</span>
                            <span class="stat-label">좋아요</span>
                        </div>
                    </div>
                </div>
                <div id="myPosts"></div>
            </div>
        </div>

        <!-- 하단 네비게이션 -->
        <div class="bottom-nav">
            <div class="nav-item active" data-tab="home" onclick="switchTab('home')">🏠</div>
            <div class="nav-item" data-tab="ranking" onclick="switchTab('ranking')">🏆</div>
            <div class="nav-item" data-tab="profile" onclick="switchTab('profile')">👤</div>
        </div>
    </div>

    <!-- 좋아요 목록 모달 -->
    <div id="likesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">좋아요</div>
                <button class="close-btn" onclick="closeLikesModal()">&times;</button>
            </div>
            <div class="modal-body" id="likesModalBody"></div>
        </div>
    </div>

    <script>
        // 친구 데이터
        const friends = [
            { name: "황승하", birthday: "2001-07-11" },
            { name: "이서현", birthday: "2001-01-24" },
            { name: "한희준", birthday: "2001-12-21" },
            { name: "복지현", birthday: "2001-01-15" },
            { name: "양정후", birthday: "2001-10-18" },
            { name: "윤희태", birthday: "2001-10-15" },
            { name: "곽도윤", birthday: "2001-07-31" },
            { name: "강순건", birthday: "2001-04-18" },
            { name: "양규현", birthday: "2001-04-19" },
            { name: "이학준", birthday: "2002-02-22" },
            { name: "강정현", birthday: "2001-08-07" },
            { name: "박주호", birthday: "2001-06-01" },
            { name: "전상혁", birthday: "2001-08-18" },
            { name: "심재현", birthday: "2001-10-05" },
            { name: "신민호", birthday: "2001-03-03" }
        ];

        let currentUser = null;
        let selectedFriend = null;
        let selectedPostType = 'diary';
        let currentImageData = null;

        // 데이터 저장소
        let posts = JSON.parse(localStorage.getItem('posts') || '[]');

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            renderFriendGrid();
            setupEventListeners();
        });

        function renderFriendGrid() {
            const grid = document.getElementById('friendGrid');
            grid.innerHTML = friends.map(friend => `
                <div class="friend-card" data-name="${friend.name}" onclick="selectFriend('${friend.name}')">
                    <div class="friend-name">${friend.name}</div>
                    <div class="friend-birthday">${formatBirthday(friend.birthday)}</div>
                </div>
            `).join('');
        }

        function selectFriend(name) {
            document.querySelectorAll('.friend-card').forEach(card => {
                card.classList.remove('selected');
            });

            const selectedCard = document.querySelector(`[data-name="${name}"]`);
            selectedCard.classList.add('selected');
            selectedFriend = name;

            document.getElementById('loginBtn').disabled = false;
        }

        function setupEventListeners() {
            document.getElementById('loginBtn').addEventListener('click', login);
        }

        function login() {
            if (!selectedFriend) return;
            
            currentUser = selectedFriend;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            initializeApp();
        }

        function initializeApp() {
            setupSelectOptions();
            updateProfilePics();
            renderBirthdayBanner();
            renderPostFeed();
            renderRanking();
            renderProfile();
        }

        function setupSelectOptions() {
            const meetingSelect = document.getElementById('meetingPartner');
            const options = friends
                .filter(f => f.name !== currentUser)
                .map(f => `<option value="${f.name}">${f.name}</option>`)
                .join('');
            
            meetingSelect.innerHTML = '<option value="">만난 친구 선택</option>' + options;
        }

        function updateProfilePics() {
            const initials = currentUser.substring(0, 2);
            document.getElementById('createProfilePic').textContent = initials;
            document.getElementById('profilePicLarge').textContent = initials;
            document.getElementById('profileName').textContent = currentUser;
        }

        function renderBirthdayBanner() {
            const nextBirthday = getNextBirthday();
            document.getElementById('birthdayBanner').innerHTML = 
                `🎂 ${nextBirthday.name}님의 생일까지 ${nextBirthday.daysUntil}일 남았어요!`;
        }

        function switchTab(tabName) {
            // 네비게이션 활성화
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // 컨텐츠 표시
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            // 탭별 업데이트
            if (tabName === 'ranking') {
                renderRanking();
            } else if (tabName === 'profile') {
                renderProfile();
            }
        }

        function selectPostType(type) {
            selectedPostType = type;
            
            // 버튼 활성화
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');

            // 만남 선택기 표시/숨김
            const meetingSelector = document.getElementById('meetingSelector');
            if (type === 'meeting') {
                meetingSelector.classList.add('active');
                document.getElementById('postContent').placeholder = '오늘 누구와 만났나요? 어떤 시간을 보내셨나요?';
            } else {
                meetingSelector.classList.remove('active');
                document.getElementById('postContent').placeholder = '오늘 어떤 하루를 보내셨나요?';
            }
        }

        function previewImage(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                document.getElementById('imagePreview').innerHTML = `
                    <div class="image-preview">
                        <img src="${currentImageData}" class="preview-img" alt="미리보기">
                        <button class="remove-img" onclick="removeImage()">&times;</button>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            currentImageData = null;
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('imageInput').value = '';
        }

        function createPost() {
            const content = document.getElementById('postContent').value.trim();
            
            if (!content) {
                alert('내용을 입력해주세요!');
                return;
            }

            if (selectedPostType === 'meeting') {
                const partner = document.getElementById('meetingPartner').value;
                if (!partner) {
                    alert('만난 친구를 선택해주세요!');
                    return;
                }
            }

            const post = {
                id: Date.now(),
                author: currentUser,
                content: content,
                type: selectedPostType,
                partner: selectedPostType === 'meeting' ? document.getElementById('meetingPartner').value : null,
                image: currentImageData,
                likes: [],
                date: new Date().toISOString()
            };

            posts.unshift(post);
            localStorage.setItem('posts', JSON.stringify(posts));

            // 폼 초기화
            document.getElementById('postContent').value = '';
            document.getElementById('meetingPartner').value = '';
            removeImage();

            renderPostFeed();
            renderRanking();
            renderProfile();
        }

        function renderPostFeed() {
            const feed = document.getElementById('postFeed');
            
            feed.innerHTML = posts.map(post => `
                <div class="post">
                    <div class="post-header">
                        <div class="post-user">
                            <div class="profile-pic">${post.author.substring(0, 2)}</div>
                            <div class="user-info">
                                <h4>${post.author}</h4>
                                <div class="post-time">${formatTimeAgo(post.date)}</div>
                            </div>
                        </div>
                        ${post.author === currentUser ? `
                            <button class="delete-btn" onclick="deletePost(${post.id})">삭제</button>
                        ` : ''}
                    </div>
                    
                    ${post.image ? `
                        <img src="${post.image}" class="post-image" alt="게시물 이미지">
                    ` : ''}
                    
                    <div class="post-actions">
                        <button class="action-btn ${post.likes.includes(currentUser) ? 'liked' : ''}" 
                                onclick="toggleLike(${post.id})">
                            ${post.likes.includes(currentUser) ? '❤️' : '🤍'}
                        </button>
                        <button class="action-btn" onclick="openCreateModal()">💬</button>
                        <button class="action-btn">📤</button>
                    </div>
                    
                    ${post.likes.length > 0 ? `
                        <div class="post-likes" onclick="showLikes(${post.id})">
                            좋아요 ${post.likes.length}개
                        </div>
                    ` : ''}
                    
                    <div class="post-content">
                        <span class="username">${post.author}</span>
                        ${post.type === 'meeting' && post.partner ? 
                            `<span style="color: #405de6;">@${post.partner}</span>와 함께 ` : ''}
                        ${post.content}
                        ${post.type === 'meeting' ? ' 👥' : ' 📝'}
                    </div>
                </div>
            `).join('');
        }

        function toggleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            const likeIndex = post.likes.indexOf(currentUser);
            if (likeIndex > -1) {
                post.likes.splice(likeIndex, 1);
            } else {
                post.likes.push(currentUser);
            }

            localStorage.setItem('posts', JSON.stringify(posts));
            renderPostFeed();
            renderProfile();
        }

        function deletePost(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post) return;

            if (post.author !== currentUser) {
                alert('자신의 게시물만 삭제할 수 있습니다!');
                return;
            }

            if (confirm('정말 삭제하시겠습니까?')) {
                posts = posts.filter(p => p.id !== postId);
                localStorage.setItem('posts', JSON.stringify(posts));
                renderPostFeed();
                renderProfile();
            }
        }

        function showLikes(postId) {
            const post = posts.find(p => p.id === postId);
            if (!post || post.likes.length === 0) return;

            const likesHtml = post.likes.map(user => `
                <div style="display: flex; align-items: center; gap: 12px; padding: 8px 0;">
                    <div class="profile-pic">${user.substring(0, 2)}</div>
                    <div style="font-weight: 500;">${user}</div>
                </div>
            `).join('');

            document.getElementById('likesModalBody').innerHTML = likesHtml;
            document.getElementById('likesModal').classList.add('active');
        }

        function closeLikesModal() {
            document.getElementById('likesModal').classList.remove('active');
        }

        function renderRanking() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            // 이번달 만남 랭킹
            const monthlyMeetings = posts.filter(post => {
                const postDate = new Date(post.date);
                return post.type === 'meeting' && 
                       postDate.getMonth() === currentMonth && 
                       postDate.getFullYear() === currentYear;
            });

            const meetingCounts = {};
            friends.forEach(friend => meetingCounts[friend.name] = 0);

            monthlyMeetings.forEach(post => {
                meetingCounts[post.author]++;
                if (post.partner) {
                    meetingCounts[post.partner]++;
                }
            });

            const meetingRanking = Object.entries(meetingCounts)
                .map(([name, count]) => ({ name, count }))
                .sort((a, b) => b.count - a.count)
                .slice(0, 10);

            // 이번달 인기글 (좋아요 많은 순)
            const monthlyPosts = posts.filter(post => {
                const postDate = new Date(post.date);
                return postDate.getMonth() === currentMonth && 
                       postDate.getFullYear() === currentYear;
            });

            const popularPosts = monthlyPosts
                .sort((a, b) => b.likes.length - a.likes.length)
                .slice(0, 5);

            document.getElementById('rankingContent').innerHTML = `
                <div class="ranking-card">
                    <div class="ranking-title">👥 이번달 만남킹 랭킹</div>
                    ${meetingRanking.map((item, index) => `
                        <div class="ranking-item">
                            <span class="rank-position">${index + 1}위</span>
                            <span>${item.name}</span>
                            <span>${item.count}번</span>
                        </div>
                    `).join('')}
                </div>

                <div class="ranking-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="ranking-title">🔥 이번달 인기글 TOP 5</div>
                    ${popularPosts.map((post, index) => `
                        <div class="ranking-item" style="flex-direction: column; align-items: stretch; padding: 12px 0;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                <span class="rank-position">${index + 1}위</span>
                                <span>${post.author}</span>
                                <span>❤️ ${post.likes.length}</span>
                            </div>
                            <div style="font-size: 12px; opacity: 0.8; line-height: 1.3;">
                                ${post.content.length > 50 ? post.content.substring(0, 50) + '...' : post.content}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderProfile() {
            const userPosts = posts.filter(post => post.author === currentUser);
            const userMeetings = posts.filter(post => 
                post.type === 'meeting' && (post.author === currentUser || post.partner === currentUser)
            );
            const userLikes = posts.reduce((total, post) => {
                return total + (post.author === currentUser ? post.likes.length : 0);
            }, 0);

            document.getElementById('postCount').textContent = userPosts.length;
            document.getElementById('meetingCount').textContent = userMeetings.length;
            document.getElementById('likeCount').textContent = userLikes;

            // 내 게시물 표시
            document.getElementById('myPosts').innerHTML = `
                <div style="padding: 16px;">
                    <h3 style="margin-bottom: 16px; text-align: center;">내 게시물</h3>
                    ${userPosts.length === 0 ? `
                        <div style="text-align: center; color: #8e8e8e; margin: 40px 0;">
                            아직 게시물이 없어요<br>
                            첫 번째 게시물을 작성해보세요!
                        </div>
                    ` : userPosts.map(post => `
                        <div class="post" style="margin-bottom: 16px;">
                            <div class="post-header">
                                <div class="post-user">
                                    <div class="profile-pic">${post.author.substring(0, 2)}</div>
                                    <div class="user-info">
                                        <h4>${post.author}</h4>
                                        <div class="post-time">${formatTimeAgo(post.date)}</div>
                                    </div>
                                </div>
                                <button class="delete-btn" onclick="deletePost(${post.id})">삭제</button>
                            </div>
                            
                            ${post.image ? `
                                <img src="${post.image}" class="post-image" alt="게시물 이미지">
                            ` : ''}
                            
                            <div class="post-actions">
                                <button class="action-btn ${post.likes.includes(currentUser) ? 'liked' : ''}" 
                                        onclick="toggleLike(${post.id})">
                                    ${post.likes.includes(currentUser) ? '❤️' : '🤍'}
                                </button>
                            </div>
                            
                            ${post.likes.length > 0 ? `
                                <div class="post-likes" onclick="showLikes(${post.id})">
                                    좋아요 ${post.likes.length}개
                                </div>
                            ` : ''}
                            
                            <div class="post-content">
                                <span class="username">${post.author}</span>
                                ${post.type === 'meeting' && post.partner ? 
                                    `<span style="color: #405de6;">@${post.partner}</span>와 함께 ` : ''}
                                ${post.content}
                                ${post.type === 'meeting' ? ' 👥' : ' 📝'}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function openCreateModal() {
            // 포스트 작성 영역으로 스크롤
            document.querySelector('.create-post').scrollIntoView({ 
                behavior: 'smooth',
                block: 'center'
            });
            document.getElementById('postContent').focus();
        }

        function showProfile() {
            switchTab('profile');
        }

        // 유틸리티 함수들
        function formatBirthday(birthday) {
            const date = new Date(birthday);
            return `${date.getMonth() + 1}월 ${date.getDate()}일`;
        }

        function getDaysUntilBirthday(birthday) {
            const today = new Date();
            const birthDate = new Date(birthday);
            birthDate.setFullYear(today.getFullYear());
            
            if (birthDate < today) {
                birthDate.setFullYear(today.getFullYear() + 1);
            }
            
            const diffTime = birthDate - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getNextBirthday() {
            return friends
                .map(friend => ({
                    ...friend,
                    daysUntil: getDaysUntilBirthday(friend.birthday)
                }))
                .sort((a, b) => a.daysUntil - b.daysUntil)[0];
        }

        function formatTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = now - date;
            const diffMinutes = Math.floor(diffTime / (1000 * 60));
            const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffMinutes < 1) {
                return '방금 전';
            } else if (diffMinutes < 60) {
                return `${diffMinutes}분 전`;
            } else if (diffHours < 24) {
                return `${diffHours}시간 전`;
            } else if (diffDays === 1) {
                return '어제';
            } else if (diffDays < 7) {
                return `${diffDays}일 전`;
            } else {
                return `${date.getMonth() + 1}월 ${date.getDate()}일`;
            }
        }

        // 모달 외부 클릭시 닫기
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // 키보드 ESC로 모달 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.remove('active');
                });
            }
        });
    </script>
</body>
